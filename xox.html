<head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getDatabase, ref, onValue, set, update, remove 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyAzGea6sRTQek_bYAOnJdvKjKxd5sRgX7E",
      authDomain: "klicker-love.firebaseapp.com",
      databaseURL: "https://klicker-love-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "klicker-love",
      storageBucket: "klicker-love.appspot.com",
      messagingSenderId: "805841292732",
      appId: "1:805841292732:web:fa800b89308379ba472fb9",
      measurementId: "G-5WDF36N6D0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, "xo_game");

    // --- –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –∏–≥—Ä–æ–∫–∞ ---
    let myId = localStorage.getItem("xo_player_id");
    if (!myId) {
      myId = "p_" + Math.random().toString(36).slice(2);
      localStorage.setItem("xo_player_id", myId);
    }

    let mySymbol = null;

    // === –°–ë–†–û–° ===
    async function resetGame() {
      await remove(gameRef);
      location.reload();
    }
    if (location.hash === "#reset") resetGame();
    document.getElementById("reset").onclick = resetGame;

    // === –°–û–ó–î–ê–ù–ò–ï –ò–ì–†–´ (–≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ) ===
    async function ensureGameExists(data) {
      if (!data) {
        const initial = {
          board: Array(9).fill(null),
          turn: "X",
          winner: null,
          players: { X: null, O: null }
        };
        await set(gameRef, initial);
        return initial;
      }
      return data;
    }

    // === –ü–û–î–ü–ò–°–ö–ê –ù–ê –ò–ì–†–£ ===
    onValue(gameRef, async (snap) => {
      let data = await ensureGameExists(snap.val());

      // --- –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ —Å–∏–º–≤–æ–ª–∞ ---
      if (!mySymbol) {
        const { X, O } = data.players;

        if (X === myId) mySymbol = "X";
        else if (O === myId) mySymbol = "O";
        else if (!X) assignSymbol("X");
        else if (!O) assignSymbol("O");
        else {
          mySymbol = "viewer";
          alert("–ó–¥–µ—Å—å —É–∂–µ –∏–≥—Ä–∞—é—Ç –¥–≤–æ–µ ‚Äî —Ç—ã –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—å üëÄ");
        }
      }

      renderBoard(data.board);
      updateStatus(data);
      document.getElementById("board").style.display = "grid";
    });

    // === –ù–ê–ó–ù–ê–ß–ò–¢–¨ –°–ò–ú–í–û–õ ===
    function assignSymbol(sym) {
      update(gameRef, { [`players/${sym}`]: myId });
      mySymbol = sym;
      alert(`–¢–≤–æ–π —Å–∏–º–≤–æ–ª: ${sym === "X" ? "‚úï" : "‚óØ"}`);
    }

    // === –ö–õ–ò–ö –ü–û –ö–õ–ï–¢–ö–ï ===
    document.querySelectorAll(".cell").forEach((el, i) => {
      el.onclick = async () => {
        let snap = await (await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"))
          .get(ref(db, "xo_game"));
      };
    });

    // –û–ë–ù–û–í–õ–Å–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê –•–û–î–ê (–Ω–∞–¥—ë–∂–Ω–µ–µ)
    async function makeMove(i) {
      let snap = await fetchData();
      let data = snap.val();

      if (mySymbol === "viewer") return;
      if (data.winner) return;
      if (data.turn !== mySymbol) return;
      if (data.board[i]) return;

      const newBoard = [...data.board];
      newBoard[i] = mySymbol;

      const res = checkWin(newBoard);

      await update(gameRef, {
        board: newBoard,
        turn: mySymbol === "X" ? "O" : "X",
        winner: res.winner || (res.draw ? "draw" : null)
      });
    }

    // –ö–æ—Ä—Ä–µ–∫—Ü–∏—è –∫–ª–∏–∫–æ–≤
    document.querySelectorAll(".cell").forEach((cell, i) => {
      cell.onclick = () => makeMove(i);
    });

    // === –ü–û–õ–£–ß–ò–¢–¨ –ê–ö–¢–£–ê–õ–¨–ù–´–ï –î–ê–ù–ù–´–ï ===
    import("https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js")
      .then(({ get }) => window.fetchData = () => get(gameRef));

    // === –†–ï–ù–î–ï–† ===
    function renderBoard(board) {
      board.forEach((v, i) => {
        document.getElementById("c" + i).textContent =
          v === "X" ? "‚úï" : v === "O" ? "‚óØ" : "";
      });
    }

    // === –°–¢–ê–¢–£–° ===
    function updateStatus(d) {
      const s = document.getElementById("status");

      if (d.winner === "draw") {
        s.textContent = "ü§ù –ù–∏—á—å—è!";
        return;
      }
      if (d.winner) {
        s.textContent = d.winner === mySymbol ? "üéâ –ü–æ–±–µ–¥–∞!" : "‚ù§Ô∏è –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª(–∞), –Ω–æ —è –≤—Å—ë —Ä–∞–≤–Ω–æ –ª—é–±–ª—é";
        return;
      }
      if (mySymbol === "viewer") {
        s.textContent = "üëÄ –ò–≥—Ä–∞ –∏–¥—ë—Ç‚Ä¶";
        return;
      }
      s.textContent = d.turn === mySymbol ? "üöÄ –¢–≤–æ–π —Ö–æ–¥!" : "‚è≥ –ñ–¥—ë–º –≤—Ç–æ—Ä–æ–≥–æ‚Ä¶";
    }

    // === –ü–û–ë–ï–î–ê ===
    function checkWin(b) {
      const L = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let l of L)
        if (b[l[0]] && b[l[0]] === b[l[1]] && b[l[0]] === b[l[2]])
          return { winner: b[l[0]] };
      if (b.every(x => x)) return { draw: true };
      return {};
    }

  </script>
