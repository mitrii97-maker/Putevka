<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Экскаватор</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100dvh;overflow:hidden;background:#000;color:#fff;font-family:-apple-system,system-ui,sans-serif}
  header{text-align:center;padding:38px 0 10px;font-size:32px;font-weight:800}
  .plan{margin:0 12px 10px;padding:14px;background:rgba(255,255,255,0.08);border-radius:16px}
  #plan{width:100%;padding:8px;font-size:38px;font-weight:800;text-align:center;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);border-radius:12px}
  .pr{height:10px;background:rgba(255,255,255,0.15);border-radius:5px;overflow:hidden;margin:12px 0 8px}
  .fill{height:100%;width:0%;background:#30d158;transition:width .5s}
  .fill.over{background:#ff9f0a}
  .done{text-align:center;font-size:26px;font-weight:800}
  .left{text-align:center;font-size:19px;color:#ff9f0a;margin-top:4px;font-weight:600}
  .list{flex:1;padding:0 12px 80px;overflow-y:auto;-webkit-overflow-scrolling:touch}
  .t{display:flex;align-items:center;padding:11px 14px;background:rgba(255,255,255,0.08);border-radius:14px;margin-bottom:7px;position:relative;overflow:hidden}
  .n{font-size:30px;font-weight:800;width:64px;text-align:center}
  .c{font-size:44px;font-weight:900;min-width:90px;text-align:center}
  .v{margin-left:auto;padding:5px 10px;background:rgba(0,122,255,0.2);border-radius:9px;font-size:18px;font-weight:700}
  .b{width:52px;height:52px;border-radius:26px;border:none;font-size:32px;color:#fff;margin:0 10px}
  .p{background:#007aff}
  .m{background:#ff3b30}
  .fab{position:fixed;bottom:max(18px,env(safe-area-inset-bottom));left:50%;transform:translateX(-50%);width:52px;height:52px;background:#007aff;border-radius:26px;font-size:28px;border:none;box-shadow:0 6px 20px rgba(0,122,255,0.4);z-index:99}
  .sh{position:fixed;bottom:-300px;left:0;right:0;background:rgba(30,30,30,0.97);backdrop-filter:blur(30px);border-radius:24px 24px 0 0;padding:20px;padding-bottom:max(40px,env(safe-area-inset-bottom));transition:bottom .4s;z-index:100}
  .sh.open{bottom:0}
  .h{width:40px;height:5px;background:#666;border-radius:3px;margin:0 auto 20px}
  .sh button{width:100%;padding:16px;margin-bottom:10px;background:rgba(255,255,255,0.1);border:none;border-radius:14px;color:#fff;font-size:19px;font-weight:600}
</style>
</head>
<body>

<header>Экскаватор</header>

<div class="plan">
  <input id="plan" type="number" value="3000">
  <div class="pr"><div class="fill" id="f"></div></div>
  <div class="done" id="done">0 м³</div>
  <div class="left" id="left">Осталось: 3000 м³</div>
</div>

<div class="list" id="list"></div>

<button class="fab" onclick="s.classList.toggle('open')">⋯</button>

<div class="sh" id="s">
  <div class="h"></div>
  <button onclick="add();s.classList.toggle('open')">+ Добавить БелАЗ</button>
  <button onclick="wa();s.classList.toggle('open')">Диспетчеру в WhatsApp</button>
  <button onclick="res();s.classList.toggle('open')" style="background:rgba(255,59,48,0.3)">Сбросить смену</button>
</div>

<script>
  let t = JSON.parse(localStorage.getItem('exc10')) || [];
  let tar = +localStorage.getItem('tar') || 3000;
  document.getElementById('plan').value = tar;

  t = t.map(x=>({n:x.n||'??',c:x.c||0,v:x.v||37.8}));

  function sv(){localStorage.setItem('exc10',JSON.stringify(t));localStorage.setItem('tar',tar)}
  function up(){
    const tot = t.reduce((s,x)=>s+x.c*x.v,0);
    const lef = Math.max(0,tar-tot);
    document.getElementById('f').style.width = Math.min(tot/tar*100,200)+'%';
    document.getElementById('done').textContent = Math.round(tot).toLocaleString()+' м³';
    document.getElementById('left').textContent = lef===0?'НОРМА ВЫПОЛНЕНА':`Осталось: ${Math.round(lef).toLocaleString()} м³`;
    document.getElementById('f').classList.toggle('over',tot>tar);
  }
  function ren(){
    document.getElementById('list').innerHTML = t.map((x,i)=>`
      <div class="t" data-i="${i}" onpointerdown="sw(event,this)">
        <div style="position:absolute;left:0;top:0;bottom:0;width:80px;background:#ff3b30;color:#fff;display:flex;align-items:center;justify-content:center;font-size:20px;transform:translateX(-100%)">
          Удалить
        </div>
        <div style="width:100%;display:flex;align-items:center">
          <div class="n">${x.n}</div>
          <button class="b m" onclick="event.stopPropagation();ch(${i},-1)">–</button>
          <div class="c" onclick="event.stopPropagation();ch(${i},5)" style="cursor:pointer">${x.c}</div>
          <button class="b p" onclick="event.stopPropagation();ch(${i},1)">+</button>
          <div class="v" onclick="event.stopPropagation();cv(${i})">${x.v} м³</div>
        </div>
      </div>
    `).join('');
    up();
  }
  window.ch=(i,d)=>{t[i].c=Math.max(0,t[i].c+d);sv();ren();navigator.vibrate?.(30)}
  window.cv=(i)=>{let v=prompt('Кубатура',t[i].v);if(v&&!isNaN(v)){t[i].v=+v;sv();ren()}}
  let sx=0;
  window.sw=(e,l)=>{
    if(e.pointerType==='mouse')return;
    sx=e.touches[0].clientX;
    const m=e=>{let d=e.touches[0].clientX-sx;if(d<0)l.style.transform=`translateX(${d}px)`};
    const en=()=>{if(e.changedTouches[0].clientX-sx<-100){t.splice(l.dataset.i,1);sv();ren()}else l.style.transform='';document.removeEventListener('touchmove',m);document.removeEventListener('touchend',en)};
    document.addEventListener('touchmove',m);
    document.addEventListener('touchend',en);
  }
  window.add=()=>{
    let n=prompt('Номер БелАЗа')?.trim().toUpperCase();
    if(!n||t.some(x=>x.n===n))return;
    let v=prompt('Кубатура',37.8)||37.8;
    t.push({n,c:0,v:+v});
    sv();ren();
  }
  window.wa=()=>{
    const txt = t.filter(x=>x.c>0).map(x=>`${x.n} — ${x.c} рейс${x.c>1?'а':''}`).join('\n')||'Рейсов нет';
    const url = 'whatsapp://send?text='+encodeURIComponent(txt);
    location.href = url;
  }
  window.res=()=>confirm('Сбросить смену?')&&(t=[],sv(),ren());
  document.getElementById('plan').onchange=e=>{tar=+e.target.value||3000;sv();up()};
  ren();
</script>
</body>
</html>
