<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>БелАЗ</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://img.icons8.com/fluency/180/truck.png">

<style>
:root {
    --red: #ff453a;
    --yellow: #ffd60a;
    --green: #1e7b3a;
    --purple: #bf5af2;
    --blur: blur(1px);
    --glass: rgba(30,30,36,0.65);
    --glass-border: rgba(255,255,255,0.08);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: -apple-system,BlinkMacSystemFont,'SF Pro Display',sans-serif;
    background: url('bag.WEBP') no-repeat center center fixed;
    background-size: cover;
    color: white;
    min-height: 100vh;
    padding-bottom: 110px;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(4px);
    pointer-events: none;
    z-index: -1;
}

.glass {
    background: var(--glass);
    backdrop-filter: var(--blur);
    -webkit-backdrop-filter: var(--blur);
    border-radius: 18px;
    border: 1px solid var(--glass-border);
    margin: 0 14px 12px;
    overflow: hidden;
}

.plan {
    padding: 8px 15px;
    display: flex; justify-content: space-between; align-items: center;
    font-size: 20px; font-weight: 700;
}

.plan input {
    background: none; border: none; color: white;
    font-size: 40px; font-weight: 800; text-align: right;
    width: 160px; outline: none;
}

.bar-container {
    height: 14px; margin: 7px;
    border-radius: 18px; overflow: hidden;
    background: rgba(255,255,255,0.08);
    border: 1px solid var(--glass-border);
}

.bar {
    height: 100%; width: 0%;
    transition: 0.7s ease;
}

.stats {
    display: flex; justify-content: space-between;
    margin: 8px 20px 20px;
}

.stats div div:first-child { opacity: 0.7; font-size: 15px; }
.stats div div:last-child { font-size: 32px; font-weight: 800; }

.cards { padding: 0 8px; }

/* ============================
   NEW iOS 17/18 STYLE BUTTONS
============================ */
.btn {
    width: 58px;
    height: 58px;
    border-radius: 50%;
    border: none;
    font-size: 36px;
    font-weight: 900;
    color: white;

    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    box-shadow:
        inset 0 0 10px rgba(255,255,255,0.25),
        0 0 18px rgba(0,0,0,0.45);

    display: flex;
    justify-content: center;
    align-items: center;

    transition: transform .12s ease, box-shadow .2s ease;
}

.btn:active {
    transform: scale(0.9);
    box-shadow:
        inset 0 0 4px rgba(255,255,255,0.18),
        0 0 10px rgba(0,0,0,0.25);
}

/* SOFT GREEN PLUS */
.plus {
    background: radial-gradient(circle at 50% 50%,
        rgba(80,255,120,0.25) 0%,
        rgba(0,150,50,0.20) 60%,
        rgba(0,110,40,0.18) 100%
    );
}

/* SOFT RED MINUS */
.minus {
    background: radial-gradient(circle at 50% 50%,
        rgba(255,90,90,0.25) 0%,
        rgba(180,40,40,0.20) 60%,
        rgba(120,20,20,0.18) 100%
    );
}

.btn.disabled {
    opacity: .28;
    pointer-events: none;
    filter: grayscale(1);
}

/* ============================
   КАРТОЧКА — ТВОЯ СТАРАЯ РАБОЧАЯ ВЕРСИЯ
============================ */

/* ========== КАРТОЧКА (твоё старое позиционирование) ========== */

.card {
    position: relative;
    padding: 8px 18px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 18px;
    margin-bottom: 12px;
}

/* Кубатура в углу — как у тебя было */
.card-capacity-corner {
    position: absolute;
    top: 5px;
    right: 6px;
    opacity: 0.45;
    font-size: 14px;
    line-height: 1;
}

/* Номер БелАЗа — твоя идеальная позиция */
.card-title {
    font-size: 28px;
    font-weight: 800;
    line-height: 1;
    height: 28px;
    margin-top: -10px;   /* ← поднято ровно как ты хотел */
    display: flex;
    align-items: flex-end;
    justify-content: center;
}

/* Центр карточки */
.card-center {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80px;
    text-align: center;
}

/* Контейнер для больших рейсов */
.card-trips-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

/* Цифра рейсов (старое ровное позиционирование) */
.card-trips {
    font-size: 50px;
    font-weight: 900;
    margin-top: -10px;
    line-height: 1;
}

/* Чекбокс — левый верхний угол, как ты делал */
.card-checkbox {
    position: absolute;
    left: 6px;
    top: 5px;
    transform: scale(1.3);
    opacity: 0.85;
}


/* ========== КНОПКИ iOS  (новый стиль) ========== */

.btn {
    width: 58px;
    height: 58px;
    border-radius: 50%;
    border: none;
    font-size: 36px;
    font-weight: 900;
    color: white;

    display: flex;
    justify-content: center;
    align-items: center;

    background: rgba(255,255,255,0.07);
    box-shadow:
        inset 0 0 10px rgba(255,255,255,0.25),
        0 0 18px rgba(0,0,0,0.45);

    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    transition: transform .12s ease, box-shadow .2s ease;
}

/* Нажатие */
.btn:active {
    transform: scale(0.9);
    box-shadow:
        inset 0 0 4px rgba(255,255,255,0.18),
        0 0 10px rgba(0,0,0,0.3);
}

/* Мягкий зелёный (+) */
.plus {
    background: radial-gradient(circle at 50% 50%,
        rgba(80, 255, 120, 0.22),
        rgba(0, 150, 50, 0.22),
        rgba(0, 120, 40, 0.20)
    );
}

/* Мягкий красный (−) */
.minus {
    background: radial-gradient(circle at 50% 50%,
        rgba(255, 90, 90, 0.25),
        rgba(180, 40, 40, 0.22),
        rgba(120, 20, 20, 0.18)
    );
}

/* Выключенная кнопка */
.btn.disabled {
    opacity: 0.28;
    filter: grayscale(1);
    pointer-events: none;
}

.fab {
    position: fixed;
    bottom: 14px; left: 50%;
    transform: translateX(-50%);
    width: 70px; height: 70px;
    border-radius: 50%;
    background: linear-gradient(135deg,#0a84ff,#007aff);
    color: white;
    font-size: 40px; border: none;
    box-shadow: 0 12px 35px rgba(10,132,255,0.6);
}

.menu {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: var(--glass);
    backdrop-filter: var(--blur);
    padding: 40px 24px 50px;
    border-radius: 30px 30px 0 0;
    border-top: 1px solid var(--glass-border);
    transform: translateY(100%);
    transition: 0.4s ease;
}

.menu.open { transform: translateY(0); }

.menu button {
    width: 100%; padding: 19px; border: none;
    margin: 12px 0; border-radius: 16px;
    font-size: 18px; font-weight: 700; color: white;
}

.add { background: linear-gradient(135deg,#0a84ff,#007aff); }
.send { background: linear-gradient(135deg,#30d158,#28a745); }
.reset { background: linear-gradient(135deg,#ff3b30,#ff1a1a); }
.close { background: rgba(255,255,255,0.12); }

</style>
</head>

<body>

<div class="overlay"></div>

<div class="glass plan">
    <span>ПЛАН</span>
    <input type="number" id="plan" value="3000">
</div>

<div class="bar-container glass"><div class="bar" id="bar"></div></div>

<div class="stats">
    <div><div>Сделано</div><div id="done">0.0</div></div>
    <div style="text-align:right"><div>Осталось / +</div><div id="left">3000.0</div></div>
</div>

<div class="cards" id="cards"></div>

<button class="fab" id="fab">+</button>

<div class="menu glass" id="menu">
    <button class="add" onclick="addBelaz()">Добавить БелАЗ</button>
    <button class="send" onclick="sendReport()">Отправить диспетчеру</button>
    <button class="reset" onclick="resetShift()">Сбросить смену</button>
    <button class="close" onclick="closeMenu()">Закрыть</button>
</div>

<script>
const capacities=[37.8,36,21];
let belazList=JSON.parse(localStorage.getItem('belazList')||'[]')
    .map((b,i)=>({...b,originalIndex:b.originalIndex??i}));

let plan=parseFloat(localStorage.getItem('plan')||'3000');
document.getElementById('plan').value=plan;

function save(){
    localStorage.setItem('belazList',JSON.stringify(belazList));
    localStorage.setItem('plan',plan);
}

function calc(){
    const total=belazList.reduce((s,b)=>s+b.trips*b.capacity,0);
    const percent=total/plan;
    const over=Math.max(0,total-plan);

    document.getElementById('done').textContent=total.toFixed(1);
    document.getElementById('left').textContent =
        over>0?`+${over.toFixed(1)}` : (plan-total).toFixed(1);
    document.getElementById('left').style.color =
        over>0?'var(--purple)':'#ff9f0a';

    const bar=document.getElementById('bar');
    bar.style.width=Math.min(percent*100,200)+'%';
    bar.style.background = percent<0.7?'var(--red)': percent<1?'var(--yellow)':'var(--green)';
}

function renderCards(){
    const c=document.getElementById('cards');
    c.innerHTML='';

    belazList.forEach((b,i)=>{
        const card=document.createElement('div');
        card.className='card glass';

        card.innerHTML=`
            <button class="btn minus ${b.exclude?'disabled':''}" onclick="changeTrip(${i},-1)">−</button>

            <div class="card-center">
                <div class="card-title">${b.number}</div>
                <div class="card-trips">${b.trips}</div>
            </div>

            <button class="btn plus ${b.exclude?'disabled':''}" onclick="changeTrip(${i},1)">+</button>

            <input type="checkbox" class="card-checkbox" ${b.exclude?'checked':''} onchange="toggleExclude(${i})">
            <div class="card-capacity-corner">${b.capacity}</div>
        `;

        if(b.exclude) card.style.opacity='0.35';
        c.appendChild(card);
    });

    calc();
}

function changeTrip(i,d){
    if(belazList[i].trips+d>=0){
        belazList[i].trips+=d;
        save(); renderCards();
    }
}

function toggleExclude(i){
    const b=belazList[i];
    b.exclude=!b.exclude;

    const it=belazList.splice(i,1)[0];

    if(it.exclude) belazList.push(it);
    else {
        const pos=belazList.findIndex(e=>e.originalIndex>it.originalIndex);
        belazList.splice(pos===-1?belazList.length:pos,0,it);
    }

    save(); renderCards();
}

function addBelaz(){
    const num=prompt("Номер БелАЗа:");
    if(!num) return;
    const sel=prompt("Кубатура:\n1) 37.8\n2) 36.0\n3) 21.0","1");
    const cap=capacities[parseInt(sel)-1]||37.8;

    belazList.push({
        number:num.trim(),
        capacity:cap,
        trips:0,
        exclude:false,
        originalIndex:belazList.length
    });

    save(); renderCards(); closeMenu();
}

function sendReport(){
    const active=belazList.filter(b=>!b.exclude&&b.trips>0);
    let text=active.map(b=>`${b.number} - ${b.trips}`).join("\n");
    if(!text) text="-";
    location.href="https://wa.me/79521667733?text="+encodeURIComponent(text);
};

function resetShift(){
    if(confirm("Сбросить смену?")){
        belazList=[]; plan=3000; localStorage.clear();
        document.getElementById('plan').value=plan;
        renderCards(); closeMenu();
    }
}

document.getElementById('fab').onclick=()=>document.getElementById('menu').classList.add('open');
function closeMenu(){ document.getElementById('menu').classList.remove('open'); }

document.getElementById('plan').oninput=e=>{
    plan=Math.max(parseFloat(e.target.value)||3000,1);
    save(); calc();
};

renderCards();
</script>

</body>
</html>
