<head>
  <meta charset="UTF-8">

  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ ‚ù§Ô∏è</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getDatabase, ref, onValue, set, update, runTransaction, remove 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyAzGea6sRTQek_bYAOnJdvKjKxd5sRgX7E",
      authDomain: "klicker-love.firebaseapp.com",
      databaseURL: "https://klicker-love-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "klicker-love",
      storageBucket: "klicker-love.appspot.com",
      messagingSenderId: "805841292732",
      appId: "1:805841292732:web:fa800b89308379ba472fb9",
      measurementId: "G-5WDF36N6D0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, "xo_love_perfect");

    // --- –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –∏–≥—Ä–æ–∫–∞ ---
    let myId = localStorage.getItem("xo_player_id");
    if (!myId) {
      myId = "p_" + Math.random().toString(36).slice(2);
      localStorage.setItem("xo_player_id", myId);
    }

    let mySymbol = null;

    // === –°–ë–†–û–° ===
    async function resetGame() {
      await remove(gameRef);
      location.reload();
    }
    if (location.hash === "#reset") resetGame();
    document.getElementById("reset").onclick = resetGame;

    // === –ü–û–î–ü–ò–°–ö–ê –ù–ê –ò–ì–†–£ ===
    onValue(gameRef, (snap) => {
      let data = snap.val();

      // === –ï–°–õ–ò –ò–ì–†–´ –ù–ï–¢ ‚Üí –°–û–ó–î–ê–Å–ú –ù–ê–í–ï–†–ù–Ø–ö–ê ===
      if (!data) {
        const init = {
          board: Array(9).fill(null),
          turn: "X",
          winner: null,
          players: { X: null, O: null }
        };
        set(gameRef, init);
        return;
      }

      // === –õ–û–ì–ò–ö–ê –ù–ê–ó–ù–ê–ß–ï–ù–ò–Ø –°–ò–ú–í–û–õ–ê ===
      if (!mySymbol) {
        const { X, O } = data.players;

        if (X === myId) mySymbol = "X";
        else if (O === myId) mySymbol = "O";
        else if (!X) claim("X");
        else if (!O) claim("O");
        else {
          mySymbol = "viewer";
          alert("–ú–µ—Å—Ç–∞ –∑–∞–Ω—è—Ç—ã ‚Äî —Ç—ã –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—å üëÄ");
        }
      }

      render(data.board);
      updateStatus(data);

      document.getElementById("board").style.display = "grid";
    });

    // === –ù–ê–ó–ù–ê–ß–ï–ù–ò–ï –°–ò–ú–í–û–õ–ê ===
    function claim(symbol) {
      update(gameRef, {
        [`players/${symbol}`]: myId
      });
      mySymbol = symbol;
      alert(`–¢—ã –∏–≥—Ä–∞–µ—à—å: ${symbol === "X" ? "‚úï" : "‚óØ"}`);
    }

    // === –ö–õ–ò–ö –ü–û –ö–õ–ï–¢–ö–ï ===
    document.querySelectorAll(".cell").forEach((cell, i) => {
      cell.onclick = () => {
        runTransaction(gameRef, (cur) => {
          if (!cur) return cur;

          if (mySymbol === "viewer") return cur;
          if (cur.turn !== mySymbol) return cur;
          if (cur.winner) return cur;
          if (cur.board[i]) return cur;

          const board = [...cur.board];
          board[i] = mySymbol;

          const res = check(board);

          return {
            ...cur,
            board,
            turn: mySymbol === "X" ? "O" : "X",
            winner: res.winner || (res.draw ? "draw" : null)
          };
        });
      };
    });

    // === –†–ï–ù–î–ï–† ===
    function render(board) {
      board.forEach((v, i) => {
        document.getElementById("c" + i).textContent =
          v === "X" ? "‚úï" : v === "O" ? "‚óØ" : "";
      });
    }

    // === –°–¢–ê–¢–£–° ===
    function updateStatus(d) {
      const s = document.getElementById("status");

      if (d.winner === "draw") {
        s.textContent = "ü§ù –ù–∏—á—å—è! –í—ã –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ–¥—Ö–æ–¥–∏—Ç–µ –¥—Ä—É–≥ –¥—Ä—É–≥—É ‚ù§Ô∏è";
        return;
      }

      if (d.winner) {
        s.textContent = 
          d.winner === mySymbol 
            ? "üéâ –¢—ã –ø–æ–±–µ–¥–∏–ª!" 
            : "‚ù§Ô∏è –ù–∏—á–µ–≥–æ, —è –≤—Å–µ —Ä–∞–≤–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é";
        return;
      }

      if (mySymbol === "viewer") {
        s.textContent = "üëÄ –ò–¥—ë—Ç –∏–≥—Ä–∞‚Ä¶";
        return;
      }

      s.textContent = 
        d.turn === mySymbol 
          ? "üöÄ –¢–≤–æ–π —Ö–æ–¥!" 
          : "‚è≥ –ñ–¥—ë–º —Ö–æ–¥ –ª—é–±–∏–º–æ–≥–æ(–æ–π)‚Ä¶";
    }

    // === –ü–†–û–í–ï–†–ö–ê –ü–û–ë–ï–î–´ ===
    function check(b) {
      const L = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let l of L)
        if (b[l[0]] && b[l[0]] === b[l[1]] && b[l[0]] === b[l[2]])
          return { winner: b[l[0]] };

      if (b.every(x => x)) return { draw: true };
      return {};
    }
  </script>
