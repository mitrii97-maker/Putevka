<head>
  <meta charset="UTF-8">

  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ ‚ù§Ô∏è</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyAzGea6sRTQek_bYAOnJdvKjKxd5sRgX7E",
      authDomain: "klicker-love.firebaseapp.com",
      databaseURL: "https://klicker-love-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "klicker-love",
      storageBucket: "klicker-love.appspot.com",
      messagingSenderId: "805841292732",
      appId: "1:805841292732:web:fa800b89308379ba472fb9",
      measurementId: "G-5WDF36N6D0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, "xo_love_perfect");

    // --- –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –∏–≥—Ä–æ–∫–∞ ---
    let myId = localStorage.getItem("xo_my_id");
    if (!myId) {
      myId = "p_" + Math.random().toString(36).slice(2);
      localStorage.setItem("xo_my_id", myId);
    }

    let mySymbol = null;

    // --- –°–±—Ä–æ—Å ---
    async function resetGame() {
      await remove(gameRef);
      location.reload();
    }
    if (location.hash === "#reset") resetGame();
    document.getElementById("reset").onclick = resetGame;

    // --- –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∏–≥—Ä—É ---
    onValue(gameRef, (snap) => {
      let data = snap.val();

      // –ï—Å–ª–∏ –∏–≥—Ä—ã –Ω–µ—Ç ‚Äî —Å–æ–∑–¥–∞—ë–º –µ—ë
      if (!data) {
        runTransaction(gameRef, () => ({
          board: Array(9).fill(null),
          turn: "X",
          winner: null,
          players: { X: null, O: null }
        }));
        return;
      }

      // --- –õ–æ–≥–∏–∫–∞ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è —Å–∏–º–≤–æ–ª–∞ ---
      if (!mySymbol) {
        const X = data.players?.X;
        const O = data.players?.O;

        if (X === myId) {
          mySymbol = "X";
        } else if (O === myId) {
          mySymbol = "O";
        } else if (!X) {
          claimSymbol("X");
        } else if (!O) {
          claimSymbol("O");
        } else {
          mySymbol = "viewer";
          alert("–ó–¥–µ—Å—å —É–∂–µ –∏–≥—Ä–∞—é—Ç –¥–≤–æ–µ ‚Äî —Ç—ã –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—å üëÄ");
        }
      }

      render(data.board);
      updateStatus(data);

      document.getElementById("board").style.display = "grid";
    });

    // --- –§—É–Ω–∫—Ü–∏—è –∑–∞—Ö–≤–∞—Ç–∞ —Å–∏–º–≤–æ–ª–∞ ---
    function claimSymbol(sym) {
      runTransaction(gameRef, (curr) => {
        if (!curr) return curr;

        if (curr.players[sym] === null) {
          curr.players[sym] = myId;
          mySymbol = sym;
        }
        return curr;
      });

      alert(`–¢—ã –∏–≥—Ä–∞–µ—à—å –∑–∞ ${sym === "X" ? "‚úï" : "‚óØ"}`);
    }

    // --- –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–ª–µ—Ç–∫–∞–º ---
    document.querySelectorAll(".cell").forEach((cell, i) => {
      cell.onclick = () => {
        runTransaction(gameRef, (cur) => {
          if (!cur || mySymbol === "viewer") return cur;
          if (cur.winner) return cur;
          if (cur.turn !== mySymbol) return cur;
          if (cur.board[i]) return cur;

          const board = [...cur.board];
          board[i] = mySymbol;

          const result = checkWin(board);

          return {
            ...cur,
            board,
            turn: mySymbol === "X" ? "O" : "X",
            winner: result.winner || (result.draw ? "draw" : null)
          };
        });
      };
    });

    // --- UI —Ä–µ–Ω–¥–µ—Ä ---
    function render(board) {
      board.forEach((v, i) => {
        const c = document.getElementById("c" + i);
        c.textContent = v === "X" ? "‚úï" : v === "O" ? "‚óØ" : "";
      });
    }

    // --- –°—Ç–∞—Ç—É—Å ---
    function updateStatus(data) {
      const s = document.getElementById("status");

      if (data.winner === "draw") {
        s.textContent = "ü§ù –ù–∏—á—å—è! –í—ã –∏–¥–µ–∞–ª—å–Ω–∞—è –ø–∞—Ä–∞ ‚ù§Ô∏è";
        return;
      }

      if (data.winner) {
        s.textContent =
          data.winner === mySymbol
            ? "üéâ –¢—ã –ø–æ–±–µ–¥–∏–ª!"
            : "‚ù§Ô∏è –ü—Ä–æ–∏–≥—Ä–∞–ª(–∞), –Ω–æ —è –≤—Å–µ —Ä–∞–≤–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é";
        return;
      }

      if (mySymbol === "viewer") {
        s.textContent = "üëÄ –ò–¥—ë—Ç –∏–≥—Ä–∞‚Ä¶";
        return;
      }

      s.textContent =
        data.turn === mySymbol ? "üöÄ –¢–≤–æ–π —Ö–æ–¥!" : "‚è≥ –ñ–¥—ë–º —Ö–æ–¥ –ª—é–±–∏–º–æ–≥–æ(–æ–π)‚Ä¶";
    }

    // --- –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã ---
    function checkWin(b) {
      const lines = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      for (let l of lines)
        if (b[l[0]] && b[l[0]] === b[l[1]] && b[l[0]] === b[l[2]])
          return { winner: b[l[0]] };

      if (b.every(x => x)) return { draw: true };
      return {};
    }
  </script>

  <style>
