<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Точковка</title>
<style>
  :root{--glass:rgba(255,255,255,0.07);--glass2:rgba(255,255,255,0.12);--border:rgba(255,255,255,0.15);--accent:#0a84ff;--green:#30d158;--red:#ff453a;--orange:#ff9f0a}
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100dvh;overflow:hidden;background:#000;color:#fff;font-family:-apple-system,system-ui,sans-serif}
  body{display:flex;flex-direction:column}
  header{text-align:center;padding:44px 20px 10px;font-size:38px;font-weight:800;background:linear-gradient(90deg,#0a84ff,#30d158);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

  .plan{margin:0 20px 14px;padding:18px;background:var(--glass);border-radius:24px;border:1px solid var(--border);backdrop-filter:blur(20px)}
  #plan{width:100%;padding:12px;font-size:48px;font-weight:800;text-align:center;background:var(--glass2);border:1px solid var(--border);border-radius:18px;color:#fff}
  .pr{height:14px;background:rgba(255,255,255,0.15);border-radius:7px;overflow:hidden;margin:16px 0}
  .fill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--green));transition:width .6s;box-shadow:0 0 15px rgba(10,132,255,0.4)}
  .fill.over{background:linear-gradient(90deg,var(--green),var(--orange))}
  .done{text-align:center;font-size:32px;font-weight:800}
  .left{text-align:center;font-size:22px;color:var(--orange);margin-top:6px;font-weight:600}

  .list{flex:1;overflow-y:auto;padding:0 20px 120px;-webkit-overflow-scrolling:touch}
  .t{display:flex;align-items:center;padding:18px 20px;background:var(--glass);border-radius:24px;margin-bottom:12px;border:1px solid var(--border);backdrop-filter:blur(20px);position:relative;overflow:hidden;min-height:88px}
  .chk{margin-right:16px;width:32px;height:32px;flex-shrink:0}
  .n{font-size:36px;font-weight:800;width:80px;text-align:center;flex-shrink:0}
  .c{font-size:56px;font-weight:900;min-width:120px;text-align:center;flex-shrink:0}
  .v{
    margin-left:auto;
    margin-right:12px;
    padding:10px 16px;
    background:rgba(10,132,255,0.25);
    border-radius:14px;
    font-size:22px;
    font-weight:800;
    min-width:78px;
    text-align:center;
    backdrop-filter:blur(10px);
  }
  .b{width:64px;height:64px;border-radius:32px;border:none;font-size:42px;color:#fff;margin:0 12px;box-shadow:0 8px 25px rgba(0,0,0,0.4);flex-shrink:0}
  .p{background:var(--accent)}
  .m{background:var(--red)}

  .fab{position:fixed;bottom:max(28px,env(safe-area-inset-bottom));left:50%;transform:translateX(-50%);width:64px;height:64px;background:var(--accent);border-radius:32px;font-size:36px;border:none;box-shadow:0 10px 35px rgba(10,132,255,0.6);z-index:99}
  .sh{position:fixed;bottom:-300px;left:0;right:0;background:rgba(20,20,40,0.97);backdrop-filter:blur(40px);border-radius:28px 28px 0 0;padding:24px;padding-bottom:max(48px,env(safe-area-inset-bottom));transition:bottom .4s cubic-bezier(0.16,1,0.3,1);z-index:100}
  .sh.open{bottom:0}
  .h{width:48px;height:6px;background:#666;border-radius:3px;margin:0 auto 24px}
  .sh button{width:100%;padding:22px;margin-bottom:14px;background:var(--glass2);border:none;border-radius:20px;color:#fff;font-size:24px;font-weight:600}
</style>
</head>
<body>

<header>Точковка</header>

<div class="plan">
  <input id="plan" type="number" value="3000">
  <div class="pr"><div class="fill" id="f"></div></div>
  <div class="done" id="done">0 м³</div>
  <div class="left" id="left">Осталось: 3000 м³</div>
</div>

<div class="list" id="list"></div>

<button class="fab" onclick="s.classList.toggle('open')">...</button>

<div class="sh" id="s">
  <div class="h"></div>
  <button onclick="add();s.classList.toggle('open')">+ Добавить БелАЗ</button>
  <button onclick="wa();s.classList.toggle('open')">Диспетчеру в WhatsApp</button>
  <button onclick="res();s.classList.toggle('open')" style="background:rgba(255,59,48,0.3)">Сбросить смену</button>
</div>

<script>
  let trucks = JSON.parse(localStorage.getItem('toch2025_final')) || [];
  let target = +localStorage.getItem('target2025') || 3000;

  document.getElementById('plan').value = target;
  trucks = trucks.map(x => ({n:x.n||'??', c:x.c||0, v:x.v||37.8, on:x.on!==false}));

  function save(){
    localStorage.setItem('toch2025_final', JSON.stringify(trucks));
    localStorage.setItem('target2025', target);
  }

  function update(){
    const total = trucks.reduce((s,x)=>s + x.c*x.v, 0);
    const left = Math.max(0, target - total);
    document.getElementById('f').style.width = Math.min(total/target*100,200)+'%';
    document.getElementById('done').textContent = Math.round(total).toLocaleString()+' м³';
    document.getElementById('left').textContent = left===0?'НОРМА ВЫПОЛНЕНА':`Осталось: ${Math.round(left).toLocaleString()} м³`;
    document.getElementById('f').classList.toggle('over', total > target);
  }

  function render(){
    document.getElementById('list').innerHTML = trucks.map((x,i)=>`
      <div class="t" data-i="${i}" onpointerdown="sw(event,this)">
        <div style="position:absolute;left:0;top:0;bottom:0;width:100px;background:var(--red);color:#fff;display:flex;align-items:center;justify-content:center;font-size:22px;transform:translateX(-100%)">
          Удалить
        </div>
        <input type="checkbox" class="chk" ${x.on?'checked':''} onchange="tog(${i})">
        <div class="n">${x.n}</div>
        <button class="b m" onclick="event.stopPropagation();minus(${i})">–</button>
        <div class="c" onclick="event.stopPropagation();ch(${i},5)" style="cursor:pointer">${x.c}</div>
        <button class="b p" onclick="event.stopPropagation();ch(${i},1)">+</button>
        <div class="v" onclick="event.stopPropagation();cv(${i})">${x.v} м³</div>
      </div>
    `).join('');
    update();
  }

  window.tog=i=>{trucks[i].on=!trucks[i].on;save();render()}
  window.minus = i => { if(trucks[i].c===0){if(confirm(`Удалить ${trucks[i].n}?`)){trucks.splice(i,1);save();render()}}else{trucks[i].c=Math.max(0,trucks[i].c-1);save();render();navigator.vibrate?.(30)} }
  window.ch=(i,d)=>{trucks[i].c=Math.max(0,trucks[i].c+d);save();render();navigator.vibrate?.(30)}
  window.cv=i=>{let v=prompt('Кубатура',trucks[i].v);if(v!==null&&v!==''&&!isNaN(v)){trucks[i].v=+v;save();render()}}

  let sx=0;
  window.sw=(e,l)=>{if(e.pointerType==='mouse')return;sx=e.touches[0].clientX;const m=e=>{let d=e.touches[0].clientX-sx;if(d<0)l.style.transform=`translateX(${d}px)`};const en=()=>{if(e.changedTouches[0].clientX-sx<-100){if(confirm(`Удалить ${trucks[l.dataset.i].n}?`)){trucks.splice(l.dataset.i,1);save();render()}}else l.style.transform='';document.removeEventListener('touchmove',m);document.removeEventListener('touchend',en)};document.addEventListener('touchmove',m);document.addEventListener('touchend',en)}

  window.add = () => {
    let n = prompt('Номер БелАЗа')?.trim().toUpperCase();
    if (!n || trucks.some(x => x.n === n)) { if(n) alert('Этот номер уже есть!'); return; }
    let choice = prompt(`Кубатура для ${n}:\n\n1 — 37.8 м³ (по умолчанию)\n2 — 36 м³\n3 — 21 м³\n\nвведи 1, 2 или 3`, '1');
    let v = choice==='2'?36:choice==='3'?21:37.8;
    trucks.push({n, c:0, v, on:true});
    save(); render();
  }

  window.wa=()=>{const txt=trucks.filter(x=>x.on&&x.c>0).map(x=>`${x.n} — ${x.c}`).join('\n')||'—';location.href='whatsapp://send?text='+encodeURIComponent(txt)}
  window.res=()=>{if(confirm('Сбросить смену и начать новую?')){trucks=[];save();render()}}

  document.getElementById('plan').onchange=e=>{target=+e.target.value||3000;save();update()}
  render();
</script>
</body>
</html>
