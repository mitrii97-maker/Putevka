<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>–≠–∫—Å–∫–∞–≤–∞—Ç–æ—Ä ‚Ä¢ –†–µ–π—Å—ã</title>
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>üöú</text></svg>">
  <style>
    :root {
      --bg: rgba(0,0,0,0.95);
      --card: rgba(255,255,255,0.08);
      --text: #ffffff;
      --accent: #0a84ff;
      --green: #30d158;
      --red: #ff453a;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: rgba(255,255,255,0.95);
        --card: rgba(0,0,0,0.06);
        --text: #000000;
      }
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      overscroll-behavior: none;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .target {
      margin: 20px;
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 32px;
      text-align: center;
      background: transparent;
      border: none;
      color: var(--text);
      font-weight: 600;
    }
    input:focus { outline: none; }

    .progress-container {
      margin: 20px 0;
    }
    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 17px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .progress-bar {
      height: 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0a84ff, #30d158);
      transition: width 0.4s ease;
    }
    .overshoot { background: linear-gradient(90deg, #30d158, #ff9f0a); }

    .trucks {
      margin: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .truck {
      background: var(--card);
      border-radius: 18px;
      padding: 16px;
      display: flex;
      align-items: center;
      backdrop-filter: blur(10px);
    }
    .truck-num {
      font-size: 28px;
      font-weight: 700;
      width: 90px;
      text-align: center;
    }
    .controls {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }
    button {
      width: 70px;
      height: 70px;
      border-radius: 35px;
      border: none;
      font-size: 36px;
      font-weight: bold;
      color: white;
      background: var(--accent);
      box-shadow: 0 4px 15px rgba(10,132,255,0.4);
    }
    .minus { background: var(--red); box-shadow: 0 4px 15px rgba(255,69,58,0.4); }
    .count {
      font-size: 48px;
      font-weight: 800;
      min-width: 100px;
      text-align: center;
    }
    .copy-all {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 50px;
      font-size: 20px;
      font-weight: 600;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 100px;
      box-shadow: 0 8px 30px rgba(48,209,88,0.4);
    }
    .add-truck {
      margin: 20px;
      text-align: center;
    }
    .add-truck input {
      font-size: 24px;
      padding: 16px;
      border-radius: 14px;
      background: var(--card);
    }
    .add-btn {
      margin-top: 10px;
      padding: 14px 30px;
      font-size: 18px;
      background: var(--accent);
      border-radius: 14px;
    }
    .vibrate { animation: vib 0.3s; }
    @keyframes vib { 0%,100% {transform: translateX(0)} 25%{transform: translateX(-5px)} 75%{transform: translateX(5px)} }

    .overshoot-text {
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      margin: 10px 0;
      color: #ff9f0a;
    }
  </style>
</head>
<body>
  <header>–≠–∫—Å–∫–∞–≤–∞—Ç–æ—Ä</header>

  <div class="target">
    <div class="progress-label">
      <span>–ù–∞—Ä—è–¥ –Ω–∞ —Å–º–µ–Ω—É</span>
      <span id="current-plan">0 / <span id="target">0</span> –º¬≥</span>
    </div>
    <input type="number" id="plan-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞—Ä—è–¥ (–º¬≥)" value="3000">
    <div class="progress-container">
      <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
    </div>
    <div id="overshoot" class="overshoot-text" style="display:none;">+<span id="over-amount">0</span> –º¬≥ üî•</div>
  </div>

  <div class="trucks" id="trucks-list"></div>

  <div class="add-truck">
    <input type="text" id="new-truck" placeholder="–ù–æ–º–µ—Ä –ë–µ–ª–∞–∑–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä 57)" maxlength="4">
    <button class="add-btn" onclick="addTruck()">–î–æ–±–∞–≤–∏—Ç—å –ë–µ–ª–ê–ó</button>
  </div>

  <button class="copy-all" onclick="copyToDispatcher()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –¥–∏—Å–ø–µ—Ç—á–µ—Ä—É</button>

  <script>
    const VOLUME_PER_TRIP = 37.8;
    let trucks = JSON.parse(localStorage.getItem('trucks')) || [];
    let targetPlan = parseFloat(localStorage.getItem('targetPlan')) || 3000;

    const planInput = document.getElementById('plan-input');
    planInput.value = targetPlan;
    document.getElementById('target').textContent = targetPlan.toLocaleString();

    function saveData() {
      localStorage.setItem('trucks', JSON.stringify(trucks));
      localStorage.setItem('targetPlan', targetPlan);
    }

    function updateProgress() {
      const total = trucks.reduce((sum, t) => sum + t.trips * VOLUME_PER_TRIP, 0);
      const percent = Math.min(total / targetPlan * 100, 200);
      document.getElementById('progress').style.width = percent + '%';
      document.getElementById('current-plan').innerHTML = `${Math.round(total).toLocaleString()} / ${targetPlan.toLocaleString()} –º¬≥`;

      const fill = document.querySelector('.progress-fill');
      if (total > targetPlan) {
        fill.classList.add('overshoot');
        document.getElementById('over-amount').textContent = Math.round(total - targetPlan).toLocaleString();
        document.getElementById('overshoot').style.display = 'block';
      } else {
        fill.classList.remove('overshoot');
        document.getElementById('overshoot').style.display = 'none';
      }
    }

    function renderTrucks() {
      const list = document.getElementById('trucks-list');
      list.innerHTML = '';
      trucks.forEach((truck, i) => {
        const div = document.createElement('div');
        div.className = 'truck';
        div.innerHTML = `
          <div class="truck-num">${truck.num}</div>
          <div class="controls">
            <button class="minus" onclick="changeTrips(${i}, -1)">‚Äì</button>
            <div class="count">${truck.trips}</div>
            <button onclick="changeTrips(${i}, 1)">+</button>
          </div>
          <div style="margin-left: auto; font-size: 24px; opacity: 0.7;">
            ${(truck.trips * VOLUME_PER_TRIP).toFixed(1)} –º¬≥
          </div>
        `;
        list.appendChild(div);
      });
      updateProgress();
    }

    function addTruck() {
      const input = document.getElementById('new-truck');
      const num = input.value.trim();
      if (!num) return;
      if (trucks.find(t => t.num === num)) {
        alert('–≠—Ç–æ—Ç –ë–µ–ª–ê–ó —É–∂–µ –µ—Å—Ç—å');
        return;
      }
      trucks.push({ num, trips: 0 });
      input.value = '';
      saveData();
      renderTrucks();
    }

    function changeTrips(index, delta) {
      trucks[index].trips = Math.max(0, trucks[index].trips + delta);
      saveData();
      renderTrucks();
      navigator.vibrate?.(30); // —Ç–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞ –Ω–∞ –∞–π—Ñ–æ–Ω–µ
    }

    planInput.addEventListener('change', () => {
      targetPlan = Math.max(0, parseFloat(planInput.value) || 0);
      document.getElementById('target').textContent = targetPlan.toLocaleString();
      saveData();
      updateProgress();
    });

    function copyToDispatcher() {
      let text = '';
      trucks.forEach(t => {
        if (t.trips > 0) text += `${t.num} ‚Äî ${t.trips} —Ä–µ–π—Å.\n`;
      });
      if (!text) text = '–†–µ–π—Å–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç';
      navigator.clipboard.writeText(text.trim());
      const btn = document.querySelector('.copy-all');
      btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
      btn.style.background = '#30d158';
      setTimeout(() => {
        btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –¥–∏—Å–ø–µ—Ç—á–µ—Ä—É';
        btn.style.background = '#30d158';
      }, 1500);
    }

    // –¥–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–≤—ã–π –ë–µ–ª–ê–ó —Å—Ä–∞–∑—É –∏–ª–∏ –ø–æ Enter
    document.getElementById('new-truck').addEventListener('keydown', e => {
      if (e.key === 'Enter') addTruck();
    });

    // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    renderTrucks();

    // –µ—Å–ª–∏ —Å–ø–∏—Å–æ–∫ –ø—É—Å—Ç–æ–π ‚Äî —Å—Ä–∞–∑—É —Ñ–æ–∫—É—Å –Ω–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ
    if (trucks.length === 0) {
      setTimeout(() => document.getElementById('new-truck').focus(), 500);
    }
  </script>
</body>
</html>
