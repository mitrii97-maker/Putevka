<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ –¥–ª—è –Ω–∞—Å ‚ù§Ô∏è</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê
    // –í–°–¢–ê–í–¨ –°–í–û–ô –ù–û–í–´–ô –ö–û–ù–§–ò–ì –°–Æ–î–ê
const firebaseConfig = {
  apiKey: "AIzaSyAzGea6sRTQek_bYAOnJdvKjKxd5sRgX7E",
  authDomain: "klicker-love.firebaseapp.com",
  databaseURL: "https://klicker-love-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "klicker-love",
  storageBucket: "klicker-love.firebasestorage.app",
  messagingSenderId: "805841292732",
  appId: "1:805841292732:web:fa800b89308379ba472fb9",
  measurementId: "G-5WDF36N6D0"
};
    // ‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, "xo_final_2025");

    let mySymbol = null;

    prompt("–¢–≤–æ—ë –∏–º—è? ‚ù§Ô∏è", "–õ—é–±–∏–º—ã–π ‚ù§Ô∏è");

    if (location.hash === "#reset") {
      remove(gameRef);
      location.hash = "";
      location.reload();
    }

    // –°–ª—É—à–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
    onValue(gameRef, (snap) => {
      let data = snap.val();

      // –ï—Å–ª–∏ –∏–≥—Ä—ã –Ω–µ—Ç ‚Äî –ø–µ—Ä–≤—ã–π –∏–≥—Ä–æ–∫ —Å–æ–∑–¥–∞—ë—Ç –µ—ë –∏ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –∫—Ä–µ—Å—Ç–∏–∫–∞–º–∏
      if (!data) {
        runTransaction(gameRef, () => ({
          board: Array(9).fill(null),
          turn: "X"
        }));
        return;
      }

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–≤–æ–π —Å–∏–º–≤–æ–ª
      if (!mySymbol) {
        mySymbol = data.board.every(c => c === null) ? "X" : "O"; // –µ—Å–ª–∏ –¥–æ—Å–∫–∞ –ø—É—Å—Ç–∞—è ‚Äî —Ç—ã X, –∏–Ω–∞—á–µ O
        alert(`–¢—ã ${mySymbol === "X" ? "–∫—Ä–µ—Å—Ç–∏–∫–∏ ‚úï" : "–Ω–æ–ª–∏–∫–∏ ‚óØ"}`);
      }

      render(data.board || Array(9).fill(null));
      updateStatus(data);
    });

    // –ö–ª–∏–∫ –ø–æ –∫–ª–µ—Ç–∫–µ ‚Äî 100% —Ä–∞–±–æ—Ç–∞–µ—Ç
    document.querySelectorAll(".cell").forEach((cell, i) => {
      cell.onclick = () => {
        runTransaction(gameRef, (current) => {
          if (!current) return current;
          if (current.board[i] || current.turn !== mySymbol || current.winner) return current;

          const newBoard = [...current.board];
          newBoard[i] = mySymbol;

          const win = checkWin(newBoard);
          return {
            board: newBoard,
            turn: mySymbol === "X" ? "O" : "X",
            winner: win.winner || (win.draw ? "draw" : null)
          };
        });
      };
    });

    function render(board) {
      board.forEach((val, i) => {
        const cell = document.getElementById("c" + i);
        cell.textContent = val === "X" ? "‚úï" : val === "O" ? "‚óØ" : "";
        cell.style.color = val === "X" ? "#ff69b4" : "#ba55d3";
      });
    }

    function updateStatus(data) {
      const win = checkWin(data.board || []);
      const status = document.getElementById("status");
      if (win.winner) {
        status.textContent = win.winner === mySymbol ? "üéâ –¢–´ –í–´–ò–ì–†–ê–õ(–ê)!!!" : "ü•π –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª(–∞)... –Ω–æ –ª—é–±–ª—é ‚ù§Ô∏è";
      } else if (win.draw) {
        status.textContent = "ü§ù –ù–∏—á—å—è! –í—ã –∏–¥–µ–∞–ª—å–Ω–∞—è –ø–∞—Ä–∞ ‚ù§Ô∏è";
      } else {
        status.textContent = data.turn === mySymbol ? "üöÄ –¢–í–û–ô –•–û–î!" : "‚è≥ –•–æ–¥ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞...";
      }
    }

    function checkWin(b) {
      const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      for (let l of lines) {
        if (b[l[0]] && b[l[0]] === b[l[1]] && b[l[0]] === b[l[2]]) return { winner: b[l[0]] };
      }
      if (b.every(c => c)) return { draw: true };
      return {};
    }

    document.getElementById("reset").onclick = () => {
      remove(gameRef);
      location.reload();
    };
  </script>

  <style>
    body { margin:0; height:100dvh; background:#000; color:#fff; font-family:-apple-system,system-ui; display:flex; align-items:center; justify-content:center; }
    .container { width:92vw; max-width:400px; background:rgba(20,20,35,0.8); backdrop-filter:blur(30px); border-radius:40px; border:1px solid rgba(255,100,200,0.2); box-shadow:0 30px 80px rgba(0,0,0,0.7); padding:40px 20px; text-align:center; }
    h1 { font-size:36px; background:linear-gradient(135deg,#ff69b4,#ba55d3); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:20px; }
    #board { display:grid; grid-template-columns:repeat(3,1fr); gap:16px; margin:40px 0; }
    .cell { aspect-ratio:1; background:rgba(255,255,255,0.08); border-radius:30px; font-size:70px; display:flex; align-items:center; justify-content:center; cursor:pointer; transition:.3s; }
    .cell:hover { background:rgba(255,255,255,0.2); transform:scale(1.05); }
    #status { font-size:26px; font-weight:600; margin:20px 0; min-height:60px; }
    #reset { background:linear-gradient(135deg,#ff69b4,#ba55d3); border:none; border-radius:30px; padding:16px 40px; color:#fff; font-size:19px; cursor:pointer; }
    #reset:hover { transform:translateY(-4px); box-shadow:0 10px 30px rgba(186,85,211,0.4); }
  </style>

  <div class="container">
    <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ ‚ù§Ô∏è</h1>
    <div id="board">
      <div class="cell" id="c0"></div>
      <div class="cell" id="c1"></div>
      <div class="cell" id="c2"></div>
