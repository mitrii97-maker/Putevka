<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Liquid Glass на вебе</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1920') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .liquid-glass {
      width: 350px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 28px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.2),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      position: relative;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    /* Самая важная часть — рефракция по краям */
    .liquid-glass::before {
      content: "";
      position: absolute;
      inset: -50px; /* выходим за границы, чтобы рефракция была и снаружи */
      background: inherit;
      backdrop-filter: url(#liquidRefraction);
      -webkit-backdrop-filter: url(#liquidRefraction);
      pointer-events: none;
      border-radius: inherit;
    }

    h1 {
      font-size: 32px;
      margin: 0 0 16px;
      font-weight: 600;
    }

    p {
      opacity: 0.9;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="liquid-glass">
    <h1>Liquid Glass</h1>
    <p>Это максимально близкая реализация эффекта Apple Liquid Glass на чистом CSS + SVG.<br>Рефракция работает в Chrome/Edge/Firefox.</p>
  </div>

  <!-- SVG-фильтр для рефракции (самая «магия») -->
  <svg width="0" height="0" style="position: absolute;">
    <defs>
      <filter id="liquidRefraction" x="-50%" y="-50%" width="200%" height="200%">
        <!-- Турбулентность для органического вида -->
        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="4" result="noise"/>
        
        <!-- Делаем шум более «стеклянным» по краям -->
        <feComponentTransfer in="noise" result="bump">
          <feFuncA type="table" tableValues="0 0 0 0 1 1"/>
        </feComponentTransfer>
        
        <!-- Карта смещения — сильная рефракция только у краёв -->
        <feDisplacementMap in="SourceGraphic" in2="bump" scale="40" xChannelSelector="R" yChannelSelector="G"/>
        
        <!-- Дополнительный блюр для мягкости -->
        <feGaussianBlur stdDeviation="2"/>
      </filter>
    </defs>
  </svg>

</body>
</html>
