<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>–≠–∫—Å–∫–∞–≤–∞—Ç–æ—Ä ‚Ä¢ –†–µ–π—Å—ã</title>
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>üöú</text></svg>">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100dvh;
      overflow: hidden;
      touch-action: pan-x pan-y; /* –∑–∞–ø—Ä–µ—â–∞–µ–º –ª–∏—à–Ω–∏–π —Å–∫—Ä–æ–ª–ª */
      -webkit-overflow-scrolling: touch;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #000;
      color: #fff;
    }
    body {
      display: flex;
      flex-direction: column;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 100px; /* –æ—Ç—Å—Ç—É–ø –ø–æ–¥ –∫–Ω–æ–ø–∫—É */
    }
    header {
      text-align: center;
      font-size: 36px;
      font-weight: 800;
      padding: 20px 0 10px;
      letter-spacing: -0.5px;
    }
    .target {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 17px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    #plan-input {
      width: 100%;
      padding: 14px;
      font-size: 32px;
      text-align: center;
      background: transparent;
      border: none;
      color: #fff;
      font-weight: 600;
    }
    #plan-input:focus { outline: none; }
    .progress-bar {
      height: 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      overflow: hidden;
      margin: 15px 0;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0a84ff, #30d158);
      transition: width 0.4s ease;
    }
    .overshoot { background: linear-gradient(90deg, #30d158, #ff9f0a); }
    .overshoot-text {
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      color: #ff9f0a;
      display: none;
    }

    .trucks { display: flex; flex-direction: column; gap: 14px; margin-bottom: 30px; }
    .truck {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 16px;
      display: flex;
      align-items: center;
      backdrop-filter: blur(10px);
    }
    .truck-num { font-size: 28px; font-weight: 700; width: 90px; text-align: center; }
    .controls { flex: 1; display: flex; align-items: center; justify-content: center; gap: 30px; }
    button {
      width: 70px; height: 70px; border-radius: 35px; border: none;
      font-size: 36px; font-weight: bold; color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .plus { background: #0a84ff; }
    .minus { background: #ff453a; }
    .count { font-size: 48px; font-weight: 800; min-width: 100px; text-align: center; }

    .add-truck {
      margin: 0 20px 20px;
      display: flex;
      gap: 10px;
    }
    .add-truck input {
      flex: 1;
      padding: 16px;
      font-size: 24px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 14px;
      color: white;
      text-align: center;
    }
    .add-btn {
      padding: 16px 24px;
      background: #0a84ff;
      font-size: 18px;
      font-weight: 600;
    }

    .copy-all {
      position: fixed;
      bottom: max(20px, env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 50px;
      font-size: 20px;
      font-weight: 600;
      background: #30d158;
      color: white;
      border: none;
      border-radius: 100px;
      box-shadow: 0 8px 30px rgba(48,209,88,0.4);
      z-index: 100;
    }
  </style>
</head>
<body>
  <header>–≠–∫—Å–∫–∞–≤–∞—Ç–æ—Ä</header>

  <div class="container">
    <div class="target">
      <div class="progress-label">
        <span>–ù–∞—Ä—è–¥ –Ω–∞ —Å–º–µ–Ω—É</span>
        <span id="current-plan">0 / <span id="target">3000</span> –º¬≥</span>
      </div>
      <input type="number" id="plan-input" value="3000">
      <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
      <div id="overshoot" class="overshoot-text">+<span id="over-amount">0</span> –º¬≥ üî•</div>
    </div>

    <div class="trucks" id="trucks-list"></div>

    <div class="add-truck">
      <input type="text" id="new-truck" placeholder="–ù–æ–º–µ—Ä –ë–µ–ª–ê–ó–∞" maxlength="4">
      <button class="add-btn" onclick="addTruck()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <button class="copy-all" onclick="copyToDispatcher()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –¥–∏—Å–ø–µ—Ç—á–µ—Ä—É</button>

  <script>
    const VOLUME_PER_TRIP = 37.8;
    let trucks = JSON.parse(localStorage.getItem('trucks_v2')) || [];
    let targetPlan = parseFloat(localStorage.getItem('targetPlan_v2')) || 3000;

    const planInput = document.getElementById('plan-input');
    planInput.value = targetPlan;
    document.getElementById('target').textContent = targetPlan.toLocaleString('ru');

    function save() {
      localStorage.setItem('trucks_v2', JSON.stringify(trucks));
      localStorage.setItem('targetPlan_v2', targetPlan);
    }

    function updateProgress() {
      const total = trucks.reduce((s, t) => s + t.trips * VOLUME_PER_TRIP, 0);
      const percent = Math.min((total / targetPlan) * 100, 200);
      document.getElementById('progress').style.width = percent + '%';
      document.getElementById('current-plan').innerHTML = `${Math.round(total).toLocaleString('ru')} / ${targetPlan.toLocaleString('ru')} –º¬≥`;

      const fill = document.querySelector('.progress-fill');
      const over = document.getElementById('overshoot');
      if (total > targetPlan) {
        fill.classList.add('overshoot');
        document.getElementById('over-amount').textContent = Math.round(total - targetPlan).toLocaleString('ru');
        over.style.display = 'block';
      } else {
        fill.classList.remove('overshoot');
        over.style.display = 'none';
      }
    }

    function render() {
      const list = document.getElementById('trucks-list');
      list.innerHTML = '';
      trucks.forEach((t, i) => {
        const el = document.createElement('div');
        el.className = 'truck';
        el.innerHTML = `
          <div class="truck-num">${t.num}</div>
          <div class="controls">
            <button class="minus" onclick="change(${i},-1)">‚Äì</button>
            <div class="count">${t.trips}</div>
            <button class="plus" onclick="change(${i},1)">+</button>
          </div>
          <div style="margin-left:auto; font-size:24px; opacity:0.8;">
            ${(t.trips * VOLUME_PER_TRIP).toFixed(1)} –º¬≥
          </div>
        `;
        list.appendChild(el);
      });
      updateProgress();
    }

    window.change = function(i, delta) {
      trucks[i].trips = Math.max(0, trucks[i].trips + delta);
      save(); render();
      navigator.vibrate?.([30]);
    }

    window.addTruck = function() {
      const val = document.getElementById('new-truck').value.trim();
      if (!val) return;
      if (trucks.find(t => t.num === val)) { alert('–£–∂–µ –µ—Å—Ç—å'); return; }
      trucks.push({num: val, trips: 0});
      document.getElementById('new-truck').value = '';
      save(); render();
    }

    planInput.addEventListener('change', () => {
      targetPlan = Math.max(0, parseFloat(planInput.value) || 0);
      document.getElementById('target').textContent = targetPlan.toLocaleString('ru');
      save(); updateProgress();
    });

    window.copyToDispatcher = function() {
      let text = trucks
        .filter(t => t.trips > 0)
        .map(t => `${t.num} ‚Äî ${t.trips} —Ä–µ–π—Å${t.trips%10===1&&t.trips%100!==11?'':'–∞'}.`)
        .join('\n') || '–†–µ–π—Å–æ–≤ –Ω–µ—Ç';
      navigator.clipboard.writeText(text);
      const btn = document.querySelector('.copy-all');
      btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ';
      setTimeout(() => btn.textContent = 'üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –¥–∏—Å–ø–µ—Ç—á–µ—Ä—É', 2000);
    }

    document.getElementById('new-truck').addEventListener('keydown', e => e.key==='Enter' && addTruck());
    render();
  </script>
</body>
</html>
