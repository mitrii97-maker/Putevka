<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>БелАЗ Счётчик</title>
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/96/truck.png">
    <style>
        :root {
            --red: #ff3b30;
            --yellow: #ffcc00;
            --green: #34c759;
            --purple: #af52de;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2c2c2e;
            color: white;
            min-height: 100vh;
            padding-bottom: 100px;
        }
        header {
            padding: 20px;
            text-align: center;
            background: #1c1c1e;
        }
        .plan {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #38383a;
            margin: 15px;
            padding: 15px;
            border-radius: 16px;
        }
        .plan input {
            background: transparent;
            border: none;
            color: white;
            font-size: 32px;
            font-weight: bold;
            width: 120px;
            text-align: right;
        }
        .bar-container {
            height: 50px;
            background: #38383a;
            margin: 15px;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
        }
        .bar {
            height: 100%;
            width: 0%;
            border-radius: 25px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 0 15px;
            font-size: 18px;
        }
        .done { color: #34c759; }
        .left { color: #ff9f0a; }
        .over { color: var(--purple); font-weight: bold; }

        .cards {
            padding: 10px;
        }
        .card {
            background: #38383a;
            margin: 12px 15px;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            opacity: 1;
            transition: all 0.3s;
        }
        .card.excluded {
            opacity: 0.4;
        }
        .card-info {
            flex: 1;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
        }
        .card-capacity {
            font-size: 14px;
            color: #aaa;
        }
        .counter {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 32px;
        }
        .btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            font-size: 28px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .minus { background: var(--red); }
        .plus { background: var(--green); }

        .fab {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: #007aff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(0,122,255,0.5);
            z-index: 10;
        }

        .menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1c1c1e;
            border-radius: 30px 30px 0 0;
            padding: 30px 20px 40px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
        }
        .menu.open {
            transform: translateY(0);
        }
        .menu button {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
        .add { background: #007aff; }
        .send { background: #34c759; }
        .reset { background: #ff3b30; }
        .close { background: #38383a; }
    </style>
</head>
<body>

    <header>
        <h1>Счётчик БелАЗов</h1>
    </header>

    <div class="plan">
        <span>ПЛАН</span>
        <div>
            <input type="number" id="plan" value="3000"> <span style="font-size:32px;font-weight:bold">м³</span>
        </div>
    </div>

    <div class="bar-container">
        <div class="bar" id="bar"></div>
    </div>

    <div class="stats">
        <div>
            <div style="color:#888">Сделано</div>
            <div class="done" id="done">0.0 м³</div>
        </div>
        <div style="text-align:right">
            <div style="color:#888">Осталось</div>
            <div class="left" id="left">3000.0 м³</div>
        </div>
    </div>

    <div class="cards" id="cards">
        <!-- карточки будут тут -->
    </div>

    <button class="fab" id="fab">+</button>

    <div class="menu" id="menu">
        <button class="add" onclick="addBelaz()">Добавить БелАЗ</button>
        <button class="send" onclick="sendReport()">Отправить диспетчеру</button>
        <button class="reset" onclick="resetShift()">Сбросить смену</button>
        <button class="close" onclick="closeMenu()">Закрыть</button>
    </div>

    <script>
        const capacities = [38.7, 36.0, 21.0];
        let belazList = JSON.parse(localStorage.getItem('belazList') || '[]');
        let plan = parseFloat(localStorage.getItem('plan') || '3000');

        document.getElementById('plan').value = plan;

        function save() {
            localStorage.setItem('belazList', JSON.stringify(belazList));
            localStorage.setItem('plan', plan);
        }

        function calc() {
            let total = belazList.reduce((sum, b) => sum + b.trips * b.capacity, 0);
            let percent = total / plan;
            let over = Math.max(0, total - plan);

            document.getElementById('done').innerText = total.toFixed(1) + ' м³';
            document.getElementById('left').innerText = over > 0 ? '+' + over.toFixed(1) + ' м³' : (plan - total).toFixed(1) + ' м³';
            document.getElementById('left').style.color = over > 0 ? 'var(--purple)' : '#ff9f0a';

            let bar = document.getElementById('bar');
            bar.style.width = Math.min(percent * 100, 200) + '%';

            if (percent < 0.7) bar.style.background = 'var(--red)';
            else if (percent < 1) bar.style.background = 'var(--yellow)';
            else if (percent < 1.3) bar.style.background = 'var(--green)';
            else bar.style.background = 'var(--purple)';
        }

        function renderCards() {
            const container = document.getElementById('cards');
            container.innerHTML = '';
            belazList.forEach((b, i) => {
                const div = document.createElement('div');
                div.className = 'card' + (b.exclude ? ' excluded' : '');
                div.innerHTML = `
                    <div class="card-info">
                        <div class="card-title">БелАЗ ${b.number}</div>
                        <div class="card-capacity">${b.capacity} м³ за рейс</div>
                    </div>
                    <div class="counter">
                        <button class="btn minus" onclick="changeTrip(${i}, -1)">−</button>
                        <span style="font-size:28px;font-weight:bold;min-width:60px;text-align:center">${b.trips}</span>
                        <button class="btn plus" onclick="changeTrip(${i}, 1)">+</button>
                    </div>
                    <input type="checkbox" ${b.exclude ? 'checked' : ''} onchange="toggleExclude(${i})" style="transform:scale(1.5);margin-left:15px">
                `;
                container.appendChild(div);
            });
            calc();
        }

        function changeTrip(i, delta) {
            if (belazList[i].trips + delta >= 0) {
                belazList[i].trips += delta;
                save();
                renderCards();
            }
        }

        function toggleExclude(i) {
            belazList[i].exclude = !belazList[i].exclude;
            save();
            renderCards();
        }

        function addBelaz() {
            const number = prompt('Номер БелАЗа (например 118, А-07):');
            if (!number) return;

            const capStr = prompt('Кубатура за рейс:\n1) 38.7\n2) 36.0\n3) 21.0', '1');
            const cap = capacities[parseInt(capStr)-1] || 38.7;

            belazList.push({
                number: number.trim(),
                capacity: cap,
                trips: 0,
                exclude: false
            });
            save();
            renderCards();
        }

        function sendReport() {
            let text = `СМЕНА ${new Date().toLocaleString('ru')}\n`;
            text += `План: ${plan} м³\n`;
            let total = 0;
            belazList.forEach(b => {
                total += b.trips * b.capacity;
            });
            text += `Выполнено: ${total.toFixed(1)} м³ (${(total/plan*100).toFixed(1)}%)\n`;
            if (total > plan) && (text += `Перевыполнение: +${(total-plan).toFixed(1)} м³\n`);
            text += `\nРейсы:\n`;

            belazList.filter(b => !b.exclude && b.trips > 0).forEach(b => {
                text += `• БелАЗ ${b.number}: ${b.trips} рейс. × ${b.capacity} = ${(b.trips*b.capacity).toFixed(1)} м³\n`;
            });

            const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }

        function resetShift() {
            if (confirm('Сбросить всю смену?')) {
                belazList = [];
                plan = 3000;
                document.getElementById('plan').value = plan;
                localStorage.clear();
                renderCards();
            }
        }

        function closeMenu() {
            document.getElementById('menu').classList.remove('open');
        }

        // события
        document.getElementById('fab').onclick = () => {
            document.getElementById('menu').classList.add('open');
        };

        document.getElementById('plan').oninput = (e) => {
            plan = parseFloat(e.target.value) || 3000;
            save();
            calc();
        };

        // старт
        renderCards();
    </script>
</body>
</html>
