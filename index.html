<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>–≠–∫—Å–∫–∞–≤–∞—Ç–æ—Ä</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <style>
    :root {
      --bg: rgba(20, 20, 30, 0.95);
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --text: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --accent: #007aff;
      --green: #30d158;
      --red: #ff3b30;
      --orange: #ff9f0a;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: rgba(245, 245, 247, 0.95);
        --glass: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.1);
        --text: #000000;
        --text-secondary: rgba(0, 0, 0, 0.65);
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100dvh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      background: var(--bg);
      color: var(--text);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
    }
    body { display: flex; flex-direction: column; }

    .container {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: max(20px, env(safe-area-inset-top)) 20px max(100px, env(safe-area-inset-bottom)) 20px;
    }

    header {
      text-align: center;
      font-size: 38px;
      font-weight: 800;
      letter-spacing: -0.8px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #007aff, #30d158);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card {
      background: var(--glass);
      border-radius: 24px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }

    .target-input {
      width: 100%;
      padding: 16px;
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      background: transparent;
      border: none;
      color: var(--text);
    }
    .target-input:focus { outline: none; }

    .progress-bar {
      height: 14px;
      background: rgba(255,255,255,0.2);
      border-radius: 7px;
      overflow: hidden;
      margin: 16px 0;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #007aff, #30d158);
      transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .overshoot { background: linear-gradient(90deg, #30d158, #ff9f0a); }

    .overshoot-text {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      color: var(--orange);
      display: none;
      margin-top: 10px;
    }

    .trucks { display: flex; flex-direction: column; gap: 16px; margin-bottom: 20px; }
    .truck {
      background: var(--glass);
      border-radius: 20px;
      padding: 18px;
      display: flex;
      align-items: center;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(16px);
    }
    .truck-num {
      font-size: 32px;
      font-weight: 800;
      width: 100px;
      text-align: center;
    }
    .count {
      font-size: 56px;
      font-weight: 900;
      min-width: 120px;
      text-align: center;
    }
    .volume {
      margin-left: auto;
      font-size: 24px;
      opacity: 0.8;
      font-weight: 600;
    }

    .btn {
      width: 76px; height: 76px;
      border-radius: 38px;
      border: none;
      font-size: 40px;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
    }
    .btn:active { transform: scale(0.92); }
    .plus { background: var(--accent); }
    .minus { background: var(--red); }

    .add-section {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    .add-section input {
      flex: 1;
      padding: 18px;
      font-size: 28px;
      text-align: center;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      color: var(--text);
    }
    .add-btn {
      padding: 18px 28px;
      background: var(--accent);
      font-size: 20px;
      font-weight: 700;
      border-radius: 18px;
    }

    .fab {
      position: fixed;
      bottom: max(24px, env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 56px;
      font-size: 22px;
      font-weight: 700;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 60px;
      box-shadow: 0 12px 40px rgba(48, 209, 88, 0.5);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .fab:active { transform: translateX(-50%) scale(0.95); }
  </style>
</head>
<body>

  <div class="container">
    <header>–≠–∫—Å–∫–∞–≤–∞—Ç–æ—Ä</header>

    <div class="card">
      <div style="display:flex; justify-content:space-between; font-size:18px; margin-bottom:8px;">
        <span>–ù–∞—Ä—è–¥ –Ω–∞ —Å–º–µ–Ω—É</span>
        <span id="current-plan">0 / 3000 –º¬≥</span>
      </div>
      <input type="number" class="target-input" id="plan-input" value="3000">
      <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
      <div class="overshoot-text" id="overshoot">+<span id="over-amount">0</span> –º¬≥ üî•</div>
    </div>

    <div class="trucks" id="trucks-list"></div>

    <div class="add-section">
      <input type="text" id="new-truck" placeholder="–ù–æ–º–µ—Ä –ë–µ–ª–ê–ó–∞" maxlength="5">
      <button class="add-btn" onclick="addTruck()">+ –ë–µ–ª–ê–ó</button>
    </div>
  </div>

  <button class="fab" onclick="copyToDispatcher()">üìã –î–∏—Å–ø–µ—Ç—á–µ—Ä—É</button>

  <script>
    const VOLUME = 37.8;
    let trucks = JSON.parse(localStorage.getItem('exc_trucks')) || [];
    let target = parseFloat(localStorage.getItem('exc_target')) || 3000;

    document.getElementById('plan-input').value = target;

    function save() {
      localStorage.setItem('exc_trucks', JSON.stringify(trucks));
      localStorage.setItem('exc_target', target);
    }

    function update() {
      const total = trucks.reduce((s, t) => s + t.trips * VOLUME, 0);
      const perc = Math.min((total / target) * 100, 200);
      document.getElementById('progress').style.width = perc + '%';
      document.getElementById('current-plan').textContent = `${Math.round(total).toLocaleString()} / ${target.toLocaleString()} –º¬≥`;

      const over = total > target;
      document.getElementById('overshoot').style.display = over ? 'block' : 'none';
      if (over) {
        document.getElementById('over-amount').textContent = Math.round(total - target).toLocaleString();
        document.querySelector('.progress-fill').classList.add('overshoot');
      } else {
        document.querySelector('.progress-fill').classList.remove('overshoot');
      }
    }

    function render() {
      const list = document.getElementById('trucks-list');
      list.innerHTML = '';
      trucks.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'truck';
        div.innerHTML = `
          <div class="truck-num">${t.num}</div>
          <button class="btn minus" onclick="change(${i},-1)">‚Äì</button>
          <div class="count">${t.trips}</div>
          <button class="btn plus" onclick="change(${i},1)">+</button>
          <div class="volume">${(t.trips * VOLUME).toFixed(1)} –º¬≥</div>
        `;
        list.appendChild(div);
      });
      update();
    }

    window.change = (i, d) => {
      trucks[i].trips = Math.max(0, trucks[i].trips + d);
      save(); render();
      navigator.vibrate?.(30);
    }

    window.addTruck = () => {
      const input = document.getElementById('new-truck');
      const num = input.value.trim().toUpperCase();
      if (!num) return;
      if (trucks.some(t => t.num === num)) { alert('–£–∂–µ –µ—Å—Ç—å'); return; }
      trucks.push({ num, trips: 0 });
      input.value = '';
      save(); render();
    }

    document.getElementById('plan-input').addEventListener('change', e => {
      target = Math.max(0, parseFloat(e.target.value) || 0);
      save(); update();
    });

    window.copyToDispatcher = () => {
      const text = trucks
        .filter(t => t.trips > 0)
        .map(t => `${t.num} ‚Äî ${t.trips} —Ä–µ–π—Å${t.trips > 1 ? '–∞' : ''}`)
        .join('\n') || '–†–µ–π—Å–æ–≤ –Ω–µ—Ç';
      navigator.clipboard.writeText(text);
      const btn = document.querySelector('.fab');
      btn.textContent = '‚úÖ –ì–æ—Ç–æ–≤–æ!';
      setTimeout(() => btn.textContent = 'üìã –î–∏—Å–ø–µ—Ç—á–µ—Ä—É', 2000);
    }

    document.getElementById('new-truck').addEventListener('keydown', e => e.key === 'Enter' && addTruck());
    render();
  </script>
</body>
</html>
