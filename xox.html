<head>
  <meta charset="UTF-8">

  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ ‚ù§Ô∏è</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzGea6sRTQek_bYAOnJdvKjKxd5sRgX7E",
      authDomain: "klicker-love.firebaseapp.com",
      databaseURL: "https://klicker-love-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "klicker-love",
      storageBucket: "klicker-love.appspot.com",
      messagingSenderId: "805841292732",
      appId: "1:805841292732:web:fa800b89308379ba472fb9",
      measurementId: "G-5WDF36N6D0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, "xo_love_perfect");

    let mySymbol = null;

    // –°–±—Ä–æ—Å —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫–∏ –∏–ª–∏ #reset
    async function resetGame() {
      await remove(gameRef);
      location.reload();
    }

    if (location.hash === "#reset") {
      resetGame();
    }

    document.getElementById("reset").onclick = resetGame;

    // –°–ª–µ–¥–∏–º –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ –∏–≥—Ä—ã
    onValue(gameRef, (snap) => {
      let data = snap.val();

      // –ï—Å–ª–∏ –∏–≥—Ä—ã –Ω–µ—Ç ‚Äî —Å–æ–∑–¥–∞—ë–º
      if (!data) {
        data = {
          board: Array(9).fill(null),
          turn: "X",
          winner: null,
          players: { X: null, O: null }
        };
      }

      // –ù–∞–∑–Ω–∞—á–∞–µ–º —Å–∏–º–≤–æ–ª –∏–≥—Ä–æ–∫—É
      if (!mySymbol) {
        if (!data.players.X) {
          mySymbol = "X";
          updatePlayer("X");
        } else if (!data.players.O) {
          mySymbol = "O";
          updatePlayer("O");
        } else {
          mySymbol = "viewer"; // –µ—Å–ª–∏ –æ–±–∞ –º–µ—Å—Ç–∞ –∑–∞–Ω—è—Ç—ã
          alert("–ò–≥—Ä–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ ‚Äî —Ç—ã –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—å üëÄ");
        }
      }

      render(data.board);
      updateStatus(data);

      document.getElementById("board").style.display = "grid";
    });

    // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –∏–≥—Ä–æ–∫–∞ –≤ –±–∞–∑—É
    function updatePlayer(symbol) {
      runTransaction(gameRef, (curr) => {
        if (!curr) return curr;
        curr.players = curr.players || { X: null, O: null };
        curr.players[symbol] = true;
        return curr;
      });
      alert(`–¢—ã –∏–≥—Ä–∞–µ—à—å: ${symbol === "X" ? "‚úï –ö—Ä–µ—Å—Ç–∏–∫–∏" : "‚óØ –ù–æ–ª–∏–∫–∏"}`);
    }

    // –ö–ª–∏–∫ –ø–æ –∫–ª–µ—Ç–∫–µ
    document.querySelectorAll(".cell").forEach((cell, i) => {
      cell.onclick = () => {
        runTransaction(gameRef, (current) => {
          if (!current) return current;

          if (mySymbol === "viewer") return current;
          if (current.winner) return current;
          if (current.turn !== mySymbol) return current;
          if (current.board[i]) return current;

          const newBoard = [...current.board];
          newBoard[i] = mySymbol;

          const win = checkWin(newBoard);

          return {
            ...current,
            board: newBoard,
            turn: mySymbol === "X" ? "O" : "X",
            winner: win.winner || (win.draw ? "draw" : null)
          };
        });
      };
    });

    function render(board) {
      board.forEach((val, i) => {
        const cell = document.getElementById("c" + i);
        cell.textContent = val === "X" ? "‚úï" : val === "O" ? "‚óØ" : "";
      });
    }

    function updateStatus(data) {
      const status = document.getElementById("status");

      if (data.winner === "draw") {
        status.textContent = "ü§ù –ù–∏—á—å—è ‚Äî –≤—ã –∏–¥–µ–∞–ª—å–Ω–∞—è –ø–∞—Ä–∞!";
        return;
      }

      if (data.winner) {
        status.textContent =
          data.winner === mySymbol
            ? "üéâ –¢—ã –ø–æ–±–µ–¥–∏–ª! –ú–æ–ª–æ–¥–µ—Ü!"
            : "‚ù§Ô∏è –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª(–∞), –Ω–æ —è –≤—Å–µ —Ä–∞–≤–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é";
        return;
      }

      if (mySymbol === "viewer") {
        status.textContent = "üëÄ –ò–¥–µ—Ç –∏–≥—Ä–∞";
        return;
      }

      status.textContent =
        data.turn === mySymbol ? "üöÄ –¢–≤–æ–π —Ö–æ–¥!" : "‚è≥ –ñ–¥–µ–º —Ö–æ–¥ –ª—é–±–∏–º–æ–≥–æ(–æ–π)‚Ä¶";
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
    function checkWin(b) {
      const lines = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];

      for (let l of lines) {
        if (b[l[0]] && b[l[0]] === b[l[1]] && b[l[0]] === b[l[2]])
          return { winner: b[l[0]] };
      }

      if (b.every(c => c)) return { draw: true };
      return {};
    }
  </script>
