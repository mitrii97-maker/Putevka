<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ ‚ù§Ô∏è</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ‚Üê –í–°–¢–ê–í–¨ –°–í–û–ô –ù–û–í–´–ô firebaseConfig –ó–î–ï–°–¨ ‚Üí
    const firebaseConfig = {
  apiKey: "AIzaSyAzGea6sRTQek_bYAOnJdvKjKxd5sRgX7E",
  authDomain: "klicker-love.firebaseapp.com",
  databaseURL: "https://klicker-love-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "klicker-love",
  storageBucket: "klicker-love.firebasestorage.app",
  messagingSenderId: "805841292732",
  appId: "1:805841292732:web:f661ee7dd54262da472fb9",
  measurementId: "G-3GGNHE6W5P"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, "xo_perfect");

    let mySymbol = null;

    prompt("–¢–≤–æ—ë –∏–º—è? ‚ù§Ô∏è");

    // –°–±—Ä–æ—Å
    if (location.hash === "#reset") {
      remove(gameRef);
      location.hash = "";
    }

    onValue(gameRef, (snap) => {
      const data = snap.val() || { board: Array(9).fill(null), turn: "X" };

      if (!mySymbol) {
        mySymbol = data.players || 1 === 1 ? "X" : "O";  // –ü–µ—Ä–≤—ã–π ‚Äî X, –≤—Ç–æ—Ä–æ–π ‚Äî O
        if (mySymbol === "O") data.players = 2;  // –§–∏–∫—Å–∏—Ä—É–µ–º –≤—Ç–æ—Ä–æ–≥–æ
        runTransaction(gameRef, () => ({ ...data, players: 2 }));
      }

      document.getElementById("board").style.display = "grid";
      renderBoard(data.board);
      updateStatus(data);
    });

    function renderBoard(board) {
      board.forEach((val, i) => {
        const cell = document.getElementById(`c${i}`);
        cell.innerHTML = val === "X" ? "‚úï" : val === "O" ? "‚óØ" : "";
        if (val) {
          cell.classList.add("filled", val.toLowerCase());
          cell.style.animation = "none";
          setTimeout(() => cell.style.animation = `${val.toLowerCase()}Anim 0.5s ease-out`, 10);
        } else cell.classList.remove("filled", "x", "o");
      });
    }

    function updateStatus(data) {
      const win = checkWin(data.board);
      const statusEl = document.getElementById("status");
      if (win.draw) {
        statusEl.textContent = "ü§ù –ù–∏—á—å—è! –ò–¥–µ–∞–ª—å–Ω–∞—è –ø–∞—Ä–∞ ‚ù§Ô∏è";
      } else if (win.winner) {
        statusEl.textContent = win.winner === mySymbol ? "üéâ –¢–´ –ü–û–ë–ï–î–ò–õ(–ê)! üèÜ" : "ü•π –ü—Ä–æ–∏–≥—Ä–∞–ª(–∞)... –Ω–æ –ª—é–±–ª—é ‚ù§Ô∏è";
      } else {
        statusEl.textContent = data.turn === mySymbol ? "üöÄ –¢–í–û–ô –•–û–î!" : "‚è≥ –•–æ–¥ –æ–ø–ø–æ–Ω–µ–Ω—Ç–∞...";
      }
    }

    function checkWin(board) {
      const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      for (let line of lines) {
        const [a,b,c] = line;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) return { winner: board[a] };
      }
      if (board.every(cell => cell)) return { draw: true };
      return {};
    }

    // –ö–õ–ò–ö –ü–û –ö–õ–ï–¢–ö–ï ‚Äî –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø (—Ç–µ–ø–µ—Ä—å 100% —Ä–∞–±–æ—Ç–∞–µ—Ç!)
    document.querySelectorAll(".cell").forEach((cell, i) => {
      cell.onclick = () => {
        runTransaction(gameRef, (current) => {
          if (!current || current.board[i] || current.turn !== mySymbol || current.winner) return current;
          const newBoard = [...current.board];
          newBoard[i] = mySymbol;
          const win = checkWin(newBoard);
          return {
            board: newBoard,
            turn: mySymbol === "X" ? "O" : "X",
            players: 2,
            winner: win.winner || (win.draw ? "draw" : null)
          };
        });
      };
    });

    document.getElementById("reset").onclick = () => {
      remove(gameRef);
      location.reload();
    };
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; height: 100vh; background: radial-gradient(circle at 20% 80%, #1a0033 0%, #000 50%, #0a0a1a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      color: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden;
    }
    .container {
      width: 95vw; max-width: 380px; background: rgba(15,15,25,0.8); backdrop-filter: blur(40px);
      border-radius: 40px; border: 1px solid rgba(255,100,200,0.3); box-shadow: 0 40px 100px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.1);
      padding: 40px 25px; text-align: center;
    }
    h1 { font-size: 32px; margin: 0 0 20px; background: linear-gradient(135deg, #ff69b4, #ba55d3, #7b68ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    #board { display: none; grid-template-columns: repeat(3,1fr); gap: 18px; margin: 40px auto; }
    .cell {
      aspect-ratio: 1; background: rgba(255,255,255,0.08); border-radius: 30px; display: flex; align-items: center; justify-content: center;
      font-size: 68px; cursor: pointer; transition: all 0.3s cubic-bezier(0.25,0.46,0.45,0.94); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
    }
    .cell:hover { background: rgba(255,255,255,0.2); transform: scale(1.08) rotate(2deg); }
    .filled { cursor: default; transform: scale(1)!important; }
    .x { color: #ff69b4; text-shadow: 0 0 20px #ff69b4; }
    .o { color: #7b68ee; text-shadow: 0 0 20px #7b68ee; }
    @keyframes xAnim { 0% { transform: scale(0) rotate(-180deg); opacity: 0; } 50% { transform: scale(1.3); } 100% { transform: scale(1) rotate(0); opacity: 1; } }
    @keyframes oAnim { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.3); } 100% { transform: scale(1); opacity: 1; } }
    #status { font-size: 24px; font-weight: 600; margin: 25px 0; min-height: 60px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
    #reset {
      background: linear-gradient(135deg, rgba(255,105,180,0.4), rgba(123,104,238,0.4)); border: 1px solid rgba(255,255,255,0.2);
      border-radius: 28px; padding: 16px 36px; color: #fff; font-size: 18px; cursor: pointer; transition: all 0.3s; font-weight: 500;
    }
    #reset:hover { background: linear-gradient(135deg, rgba(255,105,180,0.6), rgba(123,104,238,0.6)); transform: translateY(-4px) scale(1.02); box-shadow: 0 15px 40px rgba(255,105,180,0.3); }
  </style>
</head>
<body>
  <div class="container">
    <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ ‚ù§Ô∏è</h1>
    <div id="board">
      <div class="cell" id="c0"></div><div class="cell" id="c1"></div><div class="cell" id="c2"></div>
      <div class="cell" id="c3"></div><div class="cell" id="c4"></div><div class="cell" id="c5"></div>
      <div class="cell" id="c6"></div><div class="cell" id="c7"></div><div class="cell" id="c8"></div>
    </div>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <button id="reset">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    <p style="margin-top: 25px; font-size: 13px; opacity: 0.7;">#reset –≤ —Å—Å—ã–ª–∫–µ –¥–ª—è —Å–±—Ä–æ—Å–∞</p>
  </div>
</body>
