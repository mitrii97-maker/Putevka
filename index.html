<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Mine ‚Ä¢ AAA Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;900&display=swap');
    
    :root {
        --bg: #000000;
        --card: rgba(30,30,30,0.75);
        --accent: #007AFF;
        --text: #FFFFFF;
        --text-secondary: rgba(255,255,255,0.65);
        --gold: #FFD60A;
        --success: #30D158;
        --danger: #FF453A;
    }
    
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    body {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        height: 100dvh;
        overflow: hidden;
        touch-action: manipulation;
        background: radial-gradient(circle at 50% 30%, #1a1a1a, #000);
    }
    
    .container {
        max-width: 500px;
        margin: 0 auto;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(20px);
    }
    
    header {
        padding: 50px 20px 20px;
        text-align: center;
        flex-shrink: 0;
    }
    
    h1 {
        font-size: 42px;
        font-weight: 800;
        letter-spacing: -1px;
        background: linear-gradient(90deg, #fff, #aaa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .balance {
        font-size: 64px;
        font-weight: 900;
        margin: 20px 0;
        letter-spacing: -2px;
    }
    
    .per-sec {
        font-size: 24px;
        color: var(--text-secondary);
        margin-bottom: 20px;
    }
    
    .mine-area {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    
    #mine {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #333, #111);
        box-shadow: 
            inset 0 20px 40px rgba(0,0,0,0.8),
            0 20px 80px rgba(0,0,0,0.9),
            0 0 200px rgba(0,122,255,0.3);
        cursor: pointer;
        user-select: none;
        position: relative;
        overflow: hidden;
        transition: transform 0.1s;
    }
    
    #mine:active { transform: scale(0.92); }
    
    .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    
    .particle {
        position: absolute;
        font-size: 40px;
        pointer-events: none;
        animation: float 1.2s ease-out forwards;
        opacity: 0;
    }
    
    @keyframes float {
        0% { transform: translateY(0) scale(0); opacity: 1; }
        100% { transform: translateY(-200px) scale(1); opacity: 0; }
    }
    
    .upgrades {
        flex-shrink: 0;
        padding: 20px;
        background: rgba(20,20,20,0.8);
        border-radius: 30px 30px 0 0;
        backdrop-filter: blur(20px);
    }
    
    .tab-bar {
        display: flex;
        margin-bottom: 20px;
        background: rgba(50,50,50,0.5);
        border-radius: 16px;
        padding: 6px;
    }
    
    .tab {
        flex: 1;
        padding: 14px;
        text-align: center;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .tab.active {
        background: white;
        color: black;
    }
    
    .upgrade-item {
        background: var(--card);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.05);
        transition: all 0.3s;
    }
    
    .upgrade-item.affordable { border-color: var(--accent); box-shadow: 0 0 30px rgba(0,122,255,0.2); }
    
    .upgrade-left {
        display: flex;
        align-items: center;
    }
    
    .upgrade-icon {
        font-size: 48px;
        margin-right: 20px;
    }
    
    .upgrade-info h3 {
        font-size: 20px;
        margin-bottom: 4px;
    }
    
    .upgrade-info p {
        font-size: 14px;
        color: var(--text-secondary);
    }
    
    .upgrade-cost {
        text-align: right;
    }
    
    .cost {
        font-size: 20px;
        font-weight: 700;
    }
    
    .owned {
        font-size: 14px;
        color: var(--text-secondary);
        margin-top: 4px;
    }
    
    .prestige {
        background: linear-gradient(135deg, #FFD60A, #FFC107);
        color: black;
        margin: 20px;
        border-radius: 20px;
        padding: 24px;
        text-align: center;
        font-weight: 700;
        font-size: 24px;
    }
    
    .achievement {
        position: fixed;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(90deg, #30D158, #32D74B);
        color: white;
        padding: 16px 32px;
        border-radius: 16px;
        font-weight: 700;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        z-index: 1000;
        animation: slideDown 0.5s ease-out;
        pointer-events: none;
    }
    
    @keyframes slideDown {
        from { transform: translate(-50%, -100px); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
    }
    
    .vibration { animation: vibrate 0.2s; }
    @keyframes vibrate {
        0%,100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Mine</h1>
        <div class="balance" id="balance">0</div>
        <div class="per-sec" id="perSec">0 / —Å–µ–∫</div>
    </header>
    
    <div class="mine-area">
        <div id="mine">
            <div class="particles" id="particles"></div>
        </div>
    </div>
    
    <div class="upgrades">
        <div class="tab-bar">
            <div class="tab active" data-tab="upgrades">–£–ª—É—á—à–µ–Ω–∏—è</div>
            <div class="tab" data-tab="prestige">–ü—Ä–µ—Å—Ç–∏–∂</div>
        </div>
        
        <div id="upgrades-tab">
            <!-- –£–ª—É—á—à–µ–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>
        
        <div id="prestige-tab" style="display:none; text-align:center;">
            <div class="prestige" id="prestigeBtn">
                –ü—Ä–µ—Å—Ç–∏–∂<br>
                <span style="font-size:48px;" id="prestigeGain">+0</span> –∞–ª–º–∞–∑–æ–≤ –Ω–∞–≤—Å–µ–≥–¥–∞
            </div>
        </div>
    </div>
</div>

<script>
const upgrades = [
    {id: "pickaxe", name: "–ö–∏—Ä–∫–∞", icon: "‚õèÔ∏è", baseCost: 15, costMult: 1.15, power: 1, owned: 0, type: "click"},
    {id: "miner", name: "–®–∞—Ö—Ç—ë—Ä", icon: "üë∑", baseCost: 100, costMult: 1.15, power: 1, owned: 0, type: "auto"},
    {id: "drill", name: "–ë—É—Ä", icon: "üó°Ô∏è", baseCost: 1100, costMult: 1.15, power: 8, owned: 0, type: "auto"},
    {id: "tnt", name: "–î–∏–Ω–∞–º–∏—Ç", icon: "üí£", baseCost: 12000, costMult: 1.15, power: 47, owned: 0, type: "auto"},
    {id: "laser", name: "–õ–∞–∑–µ—Ä", icon: "üî•", baseCost: 130000, costMult: 1.15, power: 260, owned: 0, type: "auto"},
    {id: "robot", name: "–†–æ–±–æ—Ç", icon: "ü§ñ", baseCost: 1.4e6, costMult: 1.15, power: 1400, owned: 0, type: "auto"},
    {id: "factory", name: "–§–∞–±—Ä–∏–∫–∞", icon: "üè≠", baseCost: 2e7, costMult: 1.15, power: 7800, owned: 0, type: "auto"},
    {id: "portal", name: "–ü–æ—Ä—Ç–∞–ª", icon: "üåÄ", baseCost: 3.3e8, costMult: 1.15, power: 44000, owned: 0, type: "auto"},
    {id: "blackhole", name: "–ß—ë—Ä–Ω–∞—è –¥—ã—Ä–∞", icon: "üï≥Ô∏è", baseCost: 5.1e10, costMult: 1.15, power: 2600000, owned: 0, type: "auto"},
    {id: "timemachine", name: "–ú–∞—à–∏–Ω–∞ –≤—Ä–µ–º–µ–Ω–∏", icon: "‚è∞", baseCost: 7.5e12, costMult: 1.15, power: 1.6e8, owned: 0, type: "auto"}
];

const achievements = [
    {id: "first", name: "–ü–µ—Ä–≤—ã–π –∫–ª–∏–∫", desc: "–ù–∞–∂–º–∏ –Ω–∞ —à–∞—Ö—Ç—É", goal: 1, type: "clicks", reward: "x2 –∫–ª–∏–∫–∏ –Ω–∞–≤—Å–µ–≥–¥–∞"},
    {id: "hundred", name: "–°—Ç–æ –∫–ª–∏–∫–æ–≤", desc: "–ù–∞–∂–º–∏ 100 —Ä–∞–∑", goal: 100, type: "clicks", reward: "x3 –∫–ª–∏–∫–∏"},
    {id: "thousand", name: "–¢—ã—Å—è—á–∞", desc: "–ù–∞–∂–º–∏ 1000 —Ä–∞–∑", goal: 1000, type: "clicks", reward: "x5 –∫–ª–∏–∫–∏"},
    {id: "million", name: "–ú–∏–ª–ª–∏–æ–Ω–µ—Ä", desc: "–ó–∞—Ä–∞–±–æ—Ç–∞–π 1 000 000", goal: 1e6, type: "total", reward: "+50% –∞–≤—Ç–æ"},
    {id: "billion", name: "–ú–∏–ª–ª–∏–∞—Ä–¥–µ—Ä", desc: "–ó–∞—Ä–∞–±–æ—Ç–∞–π 1 000 000 000", goal: 1e9, type: "total", reward: "+100% –∞–≤—Ç–æ"},
    {id: "prestige1", name: "–ù–æ–≤—ã–π —Å—Ç–∞—Ä—Ç", desc: "–°–¥–µ–ª–∞–π –ø–µ—Ä–≤—ã–π –ø—Ä–µ—Å—Ç–∏–∂", goal: 1, type: "prestige", reward: "x10 –∞–ª–º–∞–∑–æ–≤"}
];

let game = {
    balance: 0,
    totalEarned: 0,
    clicks: 0,
    clickPower: 1,
    autoPower: 0,
    diamonds: 0,
    prestigeMultiplier: 1,
    achievements: {}
};

function loadGame() {
    const saved = localStorage.getItem("mineAAA");
    if (saved) {
        const data = JSON.parse(saved);
        game = { ...game, ...data };
        upgrades.forEach(u => {
            if (data.upgrades && data.upgrades[u.id]) {
                u.owned = data.upgrades[u.id].owned || 0;
            }
        });
        if (data.achievements) game.achievements = data.achievements;
    }
    renderAll();
}

function saveGame() {
    const toSave = {
        ...game,
        upgrades: {}
    };
    upgrades.forEach(u => {
        toSave.upgrades[u.id] = { owned: u.owned };
    });
    localStorage.setItem("mineAAA", JSON.stringify(toSave));
}

function format(num) {
    if (num >= 1e12) return (num/1e12).toFixed(2) + "T";
    if (num >= 1e9) return (num/1e9).toFixed(2) + "B";
    if (num >= 1e6) return (num/1e6).toFixed(2) + "M";
    if (num >= 1e3) return (num/1e3).toFixed(1) + "K";
    return Math.floor(num).toLocaleString();
}

function getUpgradeCost(u) {
    return Math.floor(u.baseCost * Math.pow(u.costMult, u.owned));
}

function createParticle(x, y) {
    const p = document.createElement("div");
    p.className = "particle";
    p.innerText = ["üíé","ü™ô","‚ú¶","‚≠ê","üîπ"][Math.floor(Math.random()*5)];
    p.style.left = x + "px";
    p.style.top = y + "px";
    document.getElementById("particles").appendChild(p);
    setTimeout(() => p.remove(), 1500);
}

function clickMine(e) {
    const rect = document.getElementById("mine").getBoundingClientRect();
    const x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
    const y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;
    
    game.clicks++;
    game.balance += game.clickPower * game.prestigeMultiplier;
    game.totalEarned += game.clickPower * game.prestigeMultiplier;
    
    createParticle(x - 30, y - 30);
    document.getElementById("mine").classList.add("vibration");
    setTimeout(() => document.getElementById("mine").classList.remove("vibration"), 200);
    
    checkAchievements();
    renderBalance();
}

function calculateAuto() {
    game.autoPower = upgrades.filter(u => u.type === "auto").reduce((sum, u) => sum + u.power * u.owned, 0);
}

function autoTick() {
    if (game.autoPower > 0) {
        const earn = game.autoPower * game.prestigeMultiplier;
        game.balance += earn;
        game.totalEarned += earn;
        renderBalance();
    }
}

function prestige() {
    if (game.totalEarned < 1e9) return;
    
    const diamondsGain = Math.floor(Math.sqrt(game.totalEarned / 1e9));
    if (diamondsGain <= game.diamonds) return;
    
    game.diamonds += diamondsGain - game.diamonds;
    game.prestigeMultiplier = 1 + game.diamonds * 2;
    
    // –°–±—Ä–æ—Å
    game.balance = 0;
    game.totalEarned = 0;
    game.clicks = 0;
    game.clickPower = 1;
    upgrades.forEach(u => u.owned = 0);
    
    checkAchievements();
    renderAll();
}

function buyUpgrade(id) {
    const u = upgrades.find(x => x.id === id);
    const cost = getUpgradeCost(u);
    
    if (game.balance >= cost) {
        game.balance -= cost;
        u.owned++;
        
        if (u.type === "click") {
            game.clickPower += u.power;
        }
        
        calculateAuto();
        renderAll();
        saveGame();
    }
}

function checkAchievements() {
    achievements.forEach(a => {
        if (game.achievements[a.id]) return;
        
        let reached = false;
        if (a.type === "clicks" && game.clicks >= a.goal) reached = true;
        if (a.type === "total" && game.totalEarned >= a.goal) reached = true;
        if (a.type === "prestige" && game.diamonds >= a.goal) reached = true;
        
        if (reached) {
            game.achievements[a.id] = true;
            showAchievement(a.name + " —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ!");
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞–≥—Ä–∞–¥—É
            if (a.id === "first") game.clickPower *= 2;
            if (a.id === "hundred") game.clickPower *= 1.5;
            if (a.id === "thousand") game.clickPower *= 5;
            if (a.id.includes("million") || a.id.includes("billion")) game.autoPower *= 1.5;
            if (a.id === "prestige1") game.prestigeMultiplier *= 10;
        }
    });
}

function showAchievement(text) {
    const div = document.createElement("div");
    div.className = "achievement";
    div.innerText = text;
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 4000);
}

function renderBalance() {
    document.getElementById("balance").innerText = format(game.balance);
    document.getElementById("perSec").innerText = format(game.autoPower * game.prestigeMultiplier) + " / —Å–µ–∫";
    
    const prestigeGain = game.totalEarned >= 1e9 ? Math.floor(Math.sqrt(game.totalEarned / 1e9)) : 0;
    document.getElementById("prestigeGain").innerText = "+" + prestigeGain;
}

function renderUpgrades() {
    const container = document.getElementById("upgrades-tab");
    container.innerHTML = "";
    
    upgrades.forEach(u => {
        const cost = getUpgradeCost(u);
        const item = document.createElement("div");
        item.className = "upgrade-item" + (game.balance >= cost ? " affordable" : "");
        item.onclick = () => buyUpgrade(u.id);
        
        item.innerHTML = `
            <div class="upgrade-left">
                <div class="upgrade-icon">${u.icon}</div>
                <div class="upgrade-info">
                    <h3>${u.name}</h3>
                    <p>${u.type === "click" ? "+" + u.power + " –∑–∞ –∫–ª–∏–∫" : "+" + format(u.power) + "/—Å–µ–∫"}</p>
                </div>
            </div>
            <div class="upgrade-cost">
                <div class="cost">${format(cost)}</div>
                <div class="owned">${u.owned > 0 ? "–í–ª–∞–¥–µ–µ—à—å: " + u.owned : ""}</div>
            </div>
        `;
        container.appendChild(item);
    });
}

function renderAll() {
    renderBalance();
    renderUpgrades();
    saveGame();
}

// –¢–∞–±—ã
document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        
        const target = tab.dataset.tab + "-tab";
        document.querySelectorAll("#upgrades-tab, #prestige-tab").forEach(t => t.style.display = "none");
        document.getElementById(target).style.display = "block";
    });
});

document.getElementById("mine").addEventListener("click", clickMine);
document.getElementById("mine").addEventListener("touchstart", e => { e.preventDefault(); clickMine(e); });
document.getElementById("prestigeBtn").addEventListener("click", prestige);

// –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –∞–≤—Ç–æ–∑–∞—Ä–∞–±–æ—Ç–æ–∫
setInterval(autoTick, 1000);
setInterval(saveGame, 5000);

loadGame();
setInterval(renderBalance, 100);
</script>
</body>
</html>
