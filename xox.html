<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Liquid Glass — наконец-то то самое!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1920') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .glass {
      width: 380px;
      height: 540px;
      border-radius: 40px;
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    /* Главная магия — рефракция + переливы */
    .glass::before {
      content: "";
      position: absolute;
      inset: -60px;
      background: inherit;
      border-radius: inherit;
      backdrop-filter: url(#liquid);
      -webkit-backdrop-filter: url(#liquid);
      pointer-events: none;
    }

    .content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 60px 40px;
      z-index: 2;
    }

    h1 {
      font-size: 56px;
      font-weight: 800;
      margin: 0 0 20px;
      background: linear-gradient(90deg, #fff, #f0f8ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      font-size: 22px;
      opacity: 0.95;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="glass">
    <div class="content">
      <h1>Liquid Glass</h1>
      <p>Вот он — настоящий эффект<br>из iOS 18 и macOS Sequoia 2025</p>
    </div>
  </div>

  <!-- SVG-фильтр (самое важное!) -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <filter id="liquid" x="-100%" y="-100%" width="300%" height="300%">
        <!-- Органический шум для "жидкости" -->
        <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="5" seed="5"/>
        
        <!-- Усиливаем только по краям -->
        <feComponentTransfer>
          <feFuncA type="table" tableValues="0 0.1 0.3 0.7 1"/>
        </feComponentTransfer>
        
        <!-- Сильная рефракция -->
        <feDisplacementMap in="SourceGraphic" scale="60"/>
        
        <!-- Радужные переливы (хроматическая аберрация) -->
        <feColorMatrix type="saturate" values="1.8"/>
        <feComponentTransfer>
          <feFuncR type="linear" slope="1.3" intercept="0.02"/>
          <feFuncG type="linear" slope="1.1"/>
          <feFuncB type="linear" slope="1.4" intercept="-0.02"/>
        </feComponentTransfer>
        
        <feGaussianBlur stdDeviation="1"/>
      </filter>
    </defs>
  </svg>

</body>
</html>
